<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudWalk Slot Asset Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: calc(100% - 500px); /* Make room for phone panel */
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-right: 520px; /* Push content left when phone panel is open */
            transition: margin-right 0.3s ease;
        }

        .header {
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .header-left {
            text-align: left;
        }

        .header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .header p {
            color: #666;
            font-size: 1rem;
            margin: 0;
        }

        .auth-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            background: #f8f9fa;
            border-radius: 20px;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid #667eea;
        }

        .categories {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
            overflow-x: auto;
        }

        .category-tab {
            padding: 12px 20px;
            background: #f8f9fa;
            border: none;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            white-space: nowrap;
            min-width: 140px;
            max-width: 180px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .category-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .category-tab.mcc-mercadinho {
            background: #e8f5e8;
        }

        .category-tab.mcc-mercadinho .category-dot {
            background: #28a745;
        }

        .category-tab.mcc-roupa {
            background: #fff3cd;
        }

        .category-tab.mcc-roupa .category-dot {
            background: #ffc107;
        }

        .category-tab.mcc-beleza {
            background: #f8d7da;
        }

        .category-tab.mcc-beleza .category-dot {
            background: #dc3545;
        }

        .category-tab.active {
            background: #667eea !important;
            color: white;
            transform: translateY(-2px);
        }

        .category-tab.active .category-dot {
            background: white !important;
        }

        .category-tab:hover:not(.active) {
            background: #e9ecef;
        }

        .category-content {
            display: none;
        }

        .category-content.active {
            display: block;
        }

        .slots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .slot-card {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            background: #fafafa;
            transition: all 0.3s ease;
            position: relative;
        }

        .slot-card:hover {
            border-color: #667eea;
            background: #f0f4ff;
            transform: translateY(-2px);
        }

        .slot-card.has-asset {
            border-color: #28a745;
            background: white;
        }

        .slot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .slot-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            text-transform: capitalize;
        }

        .slot-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-empty {
            background: #ffeaa7;
            color: #d63031;
        }

        .status-filled {
            background: #55a3ff;
            color: white;
        }

        .slot-content {
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px dashed #ddd;
            border-radius: 8px;
            position: relative;
            cursor: pointer;
        }

        .slot-content.drag-over {
            border-color: #28a745;
            background: #f0fff4;
        }

        .slot-preview {
            width: 100%;
            aspect-ratio: 1080/682;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .slot-empty {
            text-align: center;
            color: #999;
            font-size: 0.9rem;
        }

        .slot-info {
            text-align: center;
            margin-top: 10px;
        }

        .slot-filename {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 5px;
            word-break: break-word;
        }

        .slot-url {
            background: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 5px 8px;
            font-size: 0.7rem;
            width: 100%;
            text-align: center;
            color: #495057;
            user-select: all;
        }

        .slot-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            justify-content: center;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .stats {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .drop-zone-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(102, 126, 234, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        .drop-zone-overlay.active {
            display: flex;
        }

        /* PHONE PREVIEW PANEL: Right-sliding Phone Preview */
        .phone-panel {
            position: fixed !important;
            top: 80px;
            right: 0;
            width: 480px;
            height: calc(100vh - 80px);
            background: #fff;
            border-left: 1px solid #232427;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1003;
            overflow-y: auto;
            box-shadow: -2px 0 20px rgba(0, 0, 0, 0.5);
        }

        .phone-panel.open {
            transform: translateX(0);
        }

        .phone-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
        }

        .phone-panel-header h2 {
            margin: 0;
            color: #333;
            font-size: 18px;
        }

        .close-btn {
            background: transparent;
            border: none;
            color: #666;
            font-size: 24px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: #f5f5f5;
            color: #333;
        }

        .phone-mockup {
            position: relative;
            width: 290px;
            height: 600px;
            background: transparent;
            overflow: visible;
            margin: 0 auto;
        }

        .phone-mockup-video {
            position: absolute;
            top: 22px;
            left: 22px;
            width: calc(100% - 44px);
            height: calc(100% - 44px);
            border-radius: 30px;
            object-fit: cover;
            z-index: 1;
            background: #f0f0f0;
        }

        .iphone-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./iphone-frame.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            pointer-events: none;
            z-index: 30;
        }

        .video-overlay {
            position: absolute;
            top: calc(50% + 55px);
            left: 50%;
            transform: translate(-50%, -65%);
            width: 76%;
            height: 140px;
            border-radius: 14px;
            overflow: hidden;
            z-index: 20;
        }

        .video-overlay:hover {
            transform: translate(-50%, -65%) scale(1.02);
        }

        .video-overlay .video-component {
            width: 100%;
            height: 100%;
            position: relative;
            border-radius: 14px;
            overflow: hidden;
        }

        .video-overlay .video-placeholder {
            width: 100%;
            height: 100%;
            background: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #999;
            border-radius: 14px;
        }

        .carousel-slides-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            gap: 0;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: absolute;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        .carousel-slide-container {
            flex-shrink: 0;
            position: relative;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-slide-container img,
        .carousel-slide-container video {
            width: 100%;
            height: 100%;
            max-height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
        }

        .video-overlay .video-controls {
            position: absolute !important;
            bottom: 0 !important;
            left: 0 !important;
            right: 0 !important;
            height: 100% !important;
            display: flex !important;
            align-items: end !important;
            opacity: 1 !important;
        }

        .video-overlay .gradient-overlay {
            position: absolute !important;
            bottom: 0 !important;
            left: 0 !important;
            right: 0 !important;
            height: 60% !important;
            display: block !important;
            opacity: 1 !important;
            pointer-events: none !important;
            background: linear-gradient(transparent, rgba(0,0,0,0.9)) !important;
        }

        .video-overlay .content-overlay {
            position: relative !important;
            width: 100% !important;
            padding: 20px 16px 30px 16px !important;
            display: flex !important;
            justify-content: flex-start !important;
            align-items: end !important;
            gap: 20px !important;
            opacity: 1 !important;
            z-index: 50 !important;
        }

        .video-overlay .text-overlay {
            flex: 1;
        }

        .video-overlay .text-overlay p {
            margin: 0;
            font-size: 11px;
            font-weight: 600;
            color: white;
            line-height: 1.1;
            white-space: pre-line;
            overflow: hidden;
        }

        .video-overlay .cta-button {
            display: block !important;
            background: rgba(255, 255, 255, 0.9) !important;
            color: #333 !important;
            border: none !important;
            padding: 6px 12px !important;
            border-radius: 16px !important;
            font-size: 11px !important;
            font-weight: 600 !important;
            cursor: pointer !important;
            transition: all 0.2s ease !important;
            backdrop-filter: blur(10px) !important;
        }

        .video-overlay .cta-button:hover {
            background: white !important;
            transform: scale(1.05) !important;
        }

        .carousel-indicators {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 6px;
            z-index: 60;
        }

        .carousel-indicators .indicator {
            width: 20px;
            height: 4px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .carousel-indicators .indicator.active {
            background: rgba(255, 255, 255, 0.9);
            width: 30px;
        }

        .preview-controls {
            margin-bottom: 15px;
        }

        .preview-switch {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .preview-switch input[type="radio"] {
            margin: 0;
        }



        .carousel-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .carousel-controls .btn {
            padding: 6px 12px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .carousel-controls .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .carousel-controls .btn:not(:disabled):hover {
            background: #f5f5f5;
        }

        .mb-2 { margin-bottom: 0.5rem; }
        .mt-2 { margin-top: 0.5rem; }
        .mx-2 { margin-left: 0.5rem; margin-right: 0.5rem; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn-sm { padding: 4px 8px; font-size: 12px; }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                align-items: center;
            }

            .header-left {
                text-align: center;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .slots-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }

            .phone-panel {
                width: 100%;
                top: 60px;
                height: calc(100vh - 60px);
            }
        }
    </style>
</head>

    <script>
        // Configuration
        const SUPABASE_URL = 'https://gouolvsfxrupayzmmomj.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdvdW9sdnNmeHJ1cGF5em1tb21qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY5MzIxMjAsImV4cCI6MjA3MjUwODEyMH0.QsIG3xo5rqOKoiTEbIuzf8_IutgEglJPUiOeFXJQUj4';
        const GITHUB_CLIENT_ID = 'Ov23lilV3kXkuTBByu9H';
        
        // Categories and their slots (evenly distributed)
        const CATEGORIES = {
            'AI Images': [
                'piselli',
                'supercobra',
                'referral'
            ],
            '3D Images': [
                'infinite_card',
                'infinite_cash'
            ],
            'Real Footage': [
                'checkout', 
                'pay_bill'
            ],
            'Mercadinho': [
                'create_bill',
                'instant_settlement'
            ],
            'Loja de Roupa': [
                'dirf',
                'tap'
            ],
            'Sala Beleza/Barbearia': [
                'infinite_cash_can_request_limit',
                'pix_credit'
            ]
        };

        // Category styling configuration
        const CATEGORY_CONFIG = {
            'Mercadinho': { dotColor: '#28a745', bgClass: 'mcc-mercadinho' },
            'Loja de Roupa': { dotColor: '#ffc107', bgClass: 'mcc-roupa' },
            'Sala Beleza/Barbearia': { dotColor: '#dc3545', bgClass: 'mcc-beleza' }
        };
        
        // All slot names (for compatibility)
        const SLOT_NAMES = Object.values(CATEGORIES).flat();

        class CloudWalkAssetManager {
            constructor() {
                this.supabase = null;
                this.user = null;
                this.slots = {};
                this.currentCategory = Object.keys(CATEGORIES)[0]; // First category by default
                this.currentSlideIndex = 0;
                this.currentCategoryAssets = [];
                this.init();
            }

            async init() {
                try {
                    // Initialize Supabase
                    if (SUPABASE_URL === 'YOUR_SUPABASE_URL') {
                        this.showError('Please configure Supabase credentials');
                        return;
                    }
                    
                    this.supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                    
                    // Set up auth state listener
                    this.supabase.auth.onAuthStateChange((event, session) => {
                        console.log('Auth state changed:', event, session?.user?.email);
                        if (event === 'SIGNED_IN' && session?.user) {
                            this.user = session.user;
                            this.showUserInfo(session.user);
                            this.showMainContent();
                            this.loadSlots();
                        } else if (event === 'SIGNED_OUT') {
                            this.user = null;
                            this.showSignInButton();
                            document.getElementById('mainContent').style.display = 'none';
                        }
                    });
                    
                    // Check authentication
                    await this.checkAuth();
                    
                    // Initialize slots
                    this.initializeSlots();
                    
                    // Set up real-time subscriptions
                    this.setupRealtimeSubscription();
                    
                    // Initialize phone preview
                    this.initPhonePreview();
                    
                    // Bind events
                    this.bindEvents();
                    
                } catch (error) {
                    console.error('Initialization error:', error);
                    this.showError('Failed to initialize application');
                }
            }

            async checkAuth() {
                // Handle OAuth callback tokens first
                const { data: session, error: sessionError } = await this.supabase.auth.getSession();
                
                if (sessionError) {
                    console.error('Session error:', sessionError);
                }
                
                const { data: { user } } = await this.supabase.auth.getUser();
                
                if (user) {
                    // Check if user email is from cloudwalk.io domain
                    if (!user.email || !user.email.endsWith('@cloudwalk.io')) {
                        await this.supabase.auth.signOut();
                        this.showError('Access restricted to @cloudwalk.io domain users only');
                        this.showSignInButton();
                        return;
                    }
                    
                    this.user = user;
                    this.showUserInfo(user);
                    this.showMainContent();
                    await this.loadSlots();
                } else {
                    this.showSignInButton();
                }
                
                this.hideAuthLoading();
            }

            showUserInfo(user) {
                document.getElementById('userName').textContent = user.user_metadata.full_name || user.email;
                document.getElementById('userAvatar').src = user.user_metadata.avatar_url || '';
                document.getElementById('userInfo').style.display = 'flex';
                document.getElementById('signInBtn').style.display = 'none';
            }

            showSignInButton() {
                document.getElementById('userInfo').style.display = 'none';
                document.getElementById('signInBtn').style.display = 'block';
            }

            showMainContent() {
                document.getElementById('mainContent').style.display = 'block';
            }

            hideAuthLoading() {
                document.getElementById('authLoading').style.display = 'none';
            }

            async signIn() {
                try {
                                            const { error } = await this.supabase.auth.signInWithOAuth({
                            provider: 'github',
                            options: {
                                redirectTo: window.location.href.split('#')[0]
                            }
                        });
                    
                    if (error) {
                        console.error('Sign in error:', error);
                        this.showError('Failed to sign in with GitHub');
                    }
                } catch (error) {
                    console.error('Sign in error:', error);
                    this.showError('Failed to sign in');
                }
            }

            async signOut() {
                try {
                    const { error } = await this.supabase.auth.signOut();
                    if (error) throw error;
                    
                    this.user = null;
                    this.showSignInButton();
                    document.getElementById('mainContent').style.display = 'none';
                    document.getElementById('authLoading').style.display = 'block';
                } catch (error) {
                    console.error('Sign out error:', error);
                    this.showError('Failed to sign out');
                }
            }

            initializeSlots() {
                SLOT_NAMES.forEach(slotName => {
                    this.slots[slotName] = null;
                });
                this.renderCategories();
            }

            renderCategories() {
                // Render category tabs
                const categoriesDiv = document.getElementById('categories');
                categoriesDiv.innerHTML = '';
                
                Object.keys(CATEGORIES).forEach((categoryName, index) => {
                    const tab = document.createElement('button');
                    const config = CATEGORY_CONFIG[categoryName];
                    
                    let tabClass = `category-tab ${index === 0 ? 'active' : ''}`;
                    if (config) {
                        tabClass += ` ${config.bgClass}`;
                    }
                    
                    tab.className = tabClass;
                    tab.dataset.category = categoryName;
                    tab.onclick = () => this.switchCategory(categoryName);
                    
                    // Add dot for MCC categories
                    if (config) {
                        const dot = document.createElement('span');
                        dot.className = 'category-dot';
                        tab.appendChild(dot);
                    }
                    
                    // Add text
                    const textSpan = document.createElement('span');
                    textSpan.textContent = categoryName;
                    tab.appendChild(textSpan);
                    
                    categoriesDiv.appendChild(tab);
                });
                
                // Render category contents
                const contentsDiv = document.getElementById('categoryContents');
                contentsDiv.innerHTML = '';
                
                Object.keys(CATEGORIES).forEach((categoryName, index) => {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.id = `category-${categoryName}`;
                    categoryDiv.className = `category-content ${index === 0 ? 'active' : ''}`;
                    
                    const slotsGrid = document.createElement('div');
                    slotsGrid.className = 'slots-grid';
                    slotsGrid.id = `slots-${categoryName}`;
                    
                    CATEGORIES[categoryName].forEach(slotName => {
                        const slotData = this.slots[slotName];
                        const slotCard = this.createSlotCard(slotName, slotData);
                        slotsGrid.appendChild(slotCard);
                    });
                    
                    categoryDiv.appendChild(slotsGrid);
                    contentsDiv.appendChild(categoryDiv);
                });
                
                this.updateStats();
            }

            switchCategory(categoryName) {
                this.currentCategory = categoryName;
                
                // Update tabs
                document.querySelectorAll('.category-tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                document.querySelector(`[data-category="${categoryName}"]`).classList.add('active');
                
                // Update content
                document.querySelectorAll('.category-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(`category-${categoryName}`).classList.add('active');
                
                // Update phone preview automatically
                this.updatePhonePreview(categoryName);
                
                this.updateStats();
            }

            createSlotCard(slotName, slotData) {
                const card = document.createElement('div');
                card.className = `slot-card ${slotData ? 'has-asset' : ''}`;
                card.dataset.slot = slotName;
                
                const isEmpty = !slotData;
                const statusClass = isEmpty ? 'status-empty' : 'status-filled';
                const statusText = isEmpty ? 'Empty' : 'Filled';
                
                let contentHtml = '';
                if (slotData) {
                    const isUploading = slotData.isLocal;
                    const loadingIndicator = isUploading ? '<div style="position:absolute;top:5px;right:5px;background:rgba(0,0,0,0.7);color:white;padding:2px 6px;border-radius:3px;font-size:0.7rem;">üì§ Uploading...</div>' : '';
                    const urlField = isUploading ? '<div class="slot-url" style="background:#fff3cd;color:#856404;">Upload in progress...</div>' : `<input type="text" class="slot-url" value="${slotData.public_url}" readonly onclick="this.select()">`;
                    
                    contentHtml = `
                        ${loadingIndicator}
                        <img src="${slotData.preview_url || slotData.public_url}" alt="${slotData.filename}" class="slot-preview">
                        <div class="slot-info">
                            <div class="slot-filename">${slotData.filename}</div>
                            ${urlField}
                        </div>
                        <div class="slot-actions">
                            <button class="btn btn-primary" onclick="replaceAsset('${slotName}')">üìù Replace</button>
                            <button class="btn btn-danger" onclick="removeAsset('${slotName}')">üóëÔ∏è Remove</button>
                        </div>
                    `;
                } else {
                    contentHtml = `
                        <div class="slot-empty">
                            <div>üìÅ</div>
                            <div>Drop image or click to upload</div>
                        </div>
                        <div class="slot-actions">
                            <button class="btn btn-success" onclick="uploadAsset('${slotName}')">üì§ Upload</button>
                        </div>
                    `;
                }
                
                card.innerHTML = `
                    <div class="slot-header">
                        <div class="slot-name">${slotName.replace(/_/g, ' ')}</div>
                        <div class="slot-status ${statusClass}">${statusText}</div>
                    </div>
                    <div class="slot-content" ondrop="handleDrop(event, '${slotName}')" ondragover="handleDragOver(event)" ondragenter="handleDragEnter(event)" ondragleave="handleDragLeave(event)">
                        ${contentHtml}
                    </div>
                `;
                
                return card;
            }

            async loadSlots() {
                try {
                    const { data, error } = await this.supabase
                        .from('slot_assets')
                        .select('*');
                    
                    if (error) throw error;
                    
                    // Reset slots
                    SLOT_NAMES.forEach(name => this.slots[name] = null);
                    
                    // Populate with data
                    data.forEach(item => {
                        this.slots[item.slot_name] = item;
                    });
                    
                    this.renderCategories();
                    
                } catch (error) {
                    console.error('Error loading slots:', error);
                    this.showError('Failed to load slot data');
                }
            }

            async uploadAsset(slotName) {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/*,video/*';
                input.onchange = async (e) => {
                    if (e.target.files[0]) {
                        await this.processFileUpload(e.target.files[0], slotName);
                    }
                };
                input.click();
            }

            async processFileUpload(file, slotName) {
                try {
                    // Check file size (different limits for images vs videos)
                    const isVideo = file.type.startsWith('video/');
                    const maxSize = isVideo ? 1 * 1024 * 1024 : 50 * 1024 * 1024; // 1MB for videos, 50MB for images
                    const sizeLimit = isVideo ? '1MB' : '50MB';
                    
                    if (file.size > maxSize) {
                        this.showError(`File too large! Maximum size for ${isVideo ? 'videos' : 'images'} is ${sizeLimit}.`);
                        return;
                    }
                    
                    // Allow images and videos
                    if (!file.type.startsWith('image/') && !file.type.startsWith('video/')) {
                        this.showError('Please upload images or videos only (JPG, PNG, MP4, etc.)');
                        return;
                    }
                    
                    // Show instant local preview while uploading
                    this.showInstantPreview(file, slotName);
                    this.showSuccess('Uploading file...');
                    
                    // Upload file to Supabase Storage
                    const fileName = `${slotName}_${Date.now()}_${file.name}`;
                    const { data: uploadData, error: uploadError } = await this.supabase.storage
                        .from('slot-assets')
                        .upload(fileName, file);
                    
                    if (uploadError) throw uploadError;
                    
                    // Get public URL
                    const { data: urlData } = this.supabase.storage
                        .from('slot-assets')
                        .getPublicUrl(fileName);
                    
                    // Save to database
                    const slotData = {
                        slot_name: slotName,
                        filename: file.name,
                        public_url: urlData.publicUrl,
                        storage_path: fileName,
                        uploaded_by: this.user.email,
                        updated_at: new Date().toISOString()
                    };
                    
                    const { error: dbError } = await this.supabase
                        .from('slot_assets')
                        .upsert(slotData, { onConflict: 'slot_name' });
                    
                    if (dbError) throw dbError;
                    
                    // Update with hosted URL (replaces local preview)
                    this.slots[slotName] = slotData;
                    this.renderSlot(slotName);
                    
                    this.showSuccess('Asset uploaded successfully!');
                    
                } catch (error) {
                    console.error('Upload error:', error);
                    this.showError('Failed to upload asset');
                    
                    // Clear the local preview on error
                    this.slots[slotName] = null;
                    this.renderSlot(slotName);
                }
            }

            showInstantPreview(file, slotName) {
                if (file.type.startsWith('image/')) {
                    // Handle images with FileReader
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const tempData = {
                            filename: file.name,
                            public_url: e.target.result, // Local data URL for instant preview
                            isLocal: true // Flag to identify local previews
                        };
                        this.slots[slotName] = tempData;
                        this.renderSlot(slotName);
                    };
                    reader.readAsDataURL(file);
                } else if (file.type.startsWith('video/')) {
                    // Handle videos by creating video thumbnail
                    const video = document.createElement('video');
                    const url = URL.createObjectURL(file);
                    video.src = url;
                    video.currentTime = 1; // Get frame at 1 second
                    
                    video.addEventListener('loadeddata', () => {
                        const canvas = document.createElement('canvas');
                        // Use 1080x682 aspect ratio (324x205 for thumbnail)
                        canvas.width = 324;
                        canvas.height = 205;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        
                        const tempData = {
                            filename: file.name,
                            public_url: canvas.toDataURL(), // Video thumbnail as preview
                            isLocal: true,
                            isVideo: true // Flag to identify video files
                        };
                        this.slots[slotName] = tempData;
                        this.renderSlot(slotName);
                        
                        URL.revokeObjectURL(url);
                    });
                }
            }

            renderSlot(slotName) {
                const slotData = this.slots[slotName];
                const slotCard = document.querySelector(`[data-slot="${slotName}"]`);
                
                if (!slotCard) return;
                
                // Update the slot card content
                const newCard = this.createSlotCard(slotName, slotData);
                slotCard.replaceWith(newCard);
                this.updateStats();
            }

            updateStats() {
                const total = SLOT_NAMES.length;
                const filled = Object.values(this.slots).filter(slot => slot !== null).length;
                const empty = total - filled;
                
                const currentCategorySlots = CATEGORIES[this.currentCategory] || [];
                const currentCategoryFilled = currentCategorySlots.filter(slotName => this.slots[slotName] !== null).length;
                
                document.getElementById('stats').textContent = 
                    `Total slots: ${total} | Filled: ${filled} | Empty: ${empty} | Current category: ${currentCategoryFilled}/${currentCategorySlots.length} filled`;
            }

            async removeAsset(slotName) {
                if (!confirm(`Remove asset from ${slotName}?`)) return;
                
                try {
                    const slotData = this.slots[slotName];
                    
                    // Delete from storage
                    if (slotData && slotData.storage_path) {
                        await this.supabase.storage
                            .from('slot-assets')
                            .remove([slotData.storage_path]);
                    }
                    
                    // Delete from database
                    const { error } = await this.supabase
                        .from('slot_assets')
                        .delete()
                        .eq('slot_name', slotName);
                    
                    if (error) throw error;
                    
                    this.showSuccess('Asset removed successfully!');
                    
                } catch (error) {
                    console.error('Remove error:', error);
                    this.showError('Failed to remove asset');
                }
            }

            setupRealtimeSubscription() {
                this.supabase
                    .channel('slot_assets')
                    .on('postgres_changes', 
                        { event: '*', schema: 'public', table: 'slot_assets' },
                        (payload) => {
                            console.log('Real-time update:', payload);
                            this.loadSlots(); // Reload data on any change
                            this.updatePhonePreview(); // Update preview on changes
                        }
                    )
                    .subscribe();
            }

            initPhonePreview() {
                // Open phone preview panel by default
                this.openPhonePreview();
                
                // Bind phone preview events
                document.getElementById('close-phone-panel').addEventListener('click', () => {
                    this.closePhonePreview();
                });
                
                document.getElementById('prev-slide').addEventListener('click', () => {
                    this.previousSlide();
                });
                
                document.getElementById('next-slide').addEventListener('click', () => {
                    this.nextSlide();
                });
                
                // Initial preview update with current category
                this.updatePhonePreview(this.currentCategory);
            }

            openPhonePreview() {
                const panel = document.getElementById('phone-preview-panel');
                panel.classList.add('open');
            }

            closePhonePreview() {
                const panel = document.getElementById('phone-preview-panel');
                panel.classList.remove('open');
            }

            updatePhonePreview(categoryName = null) {
                const selectedCategory = categoryName || this.currentCategory;
                const categorySlots = CATEGORIES[selectedCategory] || [];
                
                // Get assets for this category
                this.currentCategoryAssets = categorySlots
                    .map(slotName => this.slots[slotName])
                    .filter(asset => asset !== null);
                
                // Update category title
                document.getElementById('demo-category-title').textContent = selectedCategory;
                
                // Update carousel
                this.renderCarousel();
                
                // Update controls
                this.updateCarouselControls();
            }

            renderCarousel() {
                const wrapper = document.getElementById('carouselSlidesWrapper');
                const indicators = document.getElementById('carouselIndicators');
                
                if (this.currentCategoryAssets.length === 0) {
                    // Show placeholder
                    wrapper.innerHTML = '<div class="video-placeholder"><span>No assets in this category</span></div>';
                    indicators.innerHTML = '<div class="indicator active"></div>';
                    return;
                }
                
                // Calculate slide width
                const slideWidth = 100 / this.currentCategoryAssets.length;
                
                // Render slides
                wrapper.innerHTML = '';
                this.currentCategoryAssets.forEach((asset, index) => {
                    const slide = document.createElement('div');
                    slide.className = 'carousel-slide-container';
                    slide.style.width = `${slideWidth}%`;
                    
                    if (asset.public_url.includes('.mp4') || asset.isVideo) {
                        // Video slide
                        const video = document.createElement('video');
                        video.src = asset.public_url;
                        video.autoplay = true;
                        video.muted = true;
                        video.loop = true;
                        video.playsinline = true;
                        slide.appendChild(video);
                    } else {
                        // Image slide
                        const img = document.createElement('img');
                        img.src = asset.public_url;
                        img.alt = asset.filename;
                        slide.appendChild(img);
                    }
                    
                    wrapper.appendChild(slide);
                });
                
                // Render indicators
                indicators.innerHTML = '';
                this.currentCategoryAssets.forEach((_, index) => {
                    const indicator = document.createElement('div');
                    indicator.className = `indicator ${index === this.currentSlideIndex ? 'active' : ''}`;
                    indicator.addEventListener('click', () => this.goToSlide(index));
                    indicators.appendChild(indicator);
                });
                
                // Set initial transform
                this.goToSlide(0);
            }

            goToSlide(index) {
                if (index < 0 || index >= this.currentCategoryAssets.length) return;
                
                this.currentSlideIndex = index;
                const wrapper = document.getElementById('carouselSlidesWrapper');
                const transform = `translateX(-${index * (100 / this.currentCategoryAssets.length)}%)`;
                wrapper.style.transform = transform;
                
                // Update indicators
                document.querySelectorAll('#carouselIndicators .indicator').forEach((indicator, i) => {
                    indicator.classList.toggle('active', i === index);
                });
                
                this.updateCarouselControls();
            }

            previousSlide() {
                this.goToSlide(this.currentSlideIndex - 1);
            }

            nextSlide() {
                this.goToSlide(this.currentSlideIndex + 1);
            }

            updateCarouselControls() {
                const prevBtn = document.getElementById('prev-slide');
                const nextBtn = document.getElementById('next-slide');
                const indicator = document.getElementById('slide-indicator');
                
                const totalSlides = this.currentCategoryAssets.length;
                
                prevBtn.disabled = this.currentSlideIndex === 0 || totalSlides === 0;
                nextBtn.disabled = this.currentSlideIndex === totalSlides - 1 || totalSlides === 0;
                
                indicator.textContent = totalSlides === 0 ? '0/0' : `${this.currentSlideIndex + 1}/${totalSlides}`;
            }

            bindEvents() {
                // Global drag and drop
                document.addEventListener('dragenter', this.handleGlobalDragEnter.bind(this));
                document.addEventListener('dragover', this.handleGlobalDragOver.bind(this));
                document.addEventListener('dragleave', this.handleGlobalDragLeave.bind(this));
                document.addEventListener('drop', this.handleGlobalDrop.bind(this));
            }

            handleGlobalDragEnter(e) {
                e.preventDefault();
                document.getElementById('dropOverlay').classList.add('active');
            }

            handleGlobalDragOver(e) {
                e.preventDefault();
            }

            handleGlobalDragLeave(e) {
                if (e.clientX === 0 && e.clientY === 0) {
                    document.getElementById('dropOverlay').classList.remove('active');
                }
            }

            handleGlobalDrop(e) {
                e.preventDefault();
                document.getElementById('dropOverlay').classList.remove('active');
                // Global drop doesn't auto-assign, user needs to drop on specific slots
            }

            async exportAll() {
                const filledSlots = Object.entries(this.slots).filter(([name, data]) => data !== null);
                
                if (filledSlots.length === 0) {
                    alert('No assets to export!');
                    return;
                }
                
                let exportText = 'CloudWalk Asset URLs:\n\n';
                filledSlots.forEach(([name, data]) => {
                    exportText += `${name.replace(/_/g, ' ')}: ${data.public_url}\n`;
                });
                
                try {
                    await navigator.clipboard.writeText(exportText);
                    this.showSuccess('URLs copied to clipboard!');
                } catch (error) {
                    // Fallback download
                    const blob = new Blob([exportText], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'cloudwalk-asset-urls.txt';
                    a.click();
                    URL.revokeObjectURL(url);
                    this.showSuccess('URLs downloaded as file!');
                }
            }

            async refreshData() {
                await this.loadSlots();
                this.showSuccess('Data refreshed!');
            }

            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            }

            showSuccess(message) {
                const successDiv = document.getElementById('successMessage');
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                setTimeout(() => {
                    successDiv.style.display = 'none';
                }, 3000);
            }
        }

        // Global functions
        let assetManager;

        function signIn() {
            assetManager.signIn();
        }

        function signOut() {
            assetManager.signOut();
        }

        function uploadAsset(slotName) {
            assetManager.uploadAsset(slotName);
        }

        function replaceAsset(slotName) {
            assetManager.uploadAsset(slotName); // Same as upload, will replace
        }

        function removeAsset(slotName) {
            assetManager.removeAsset(slotName);
        }

        function handleDrop(event, slotName) {
            event.preventDefault();
            event.stopPropagation();
            
            const slot = event.target.closest('.slot-content');
            slot.classList.remove('drag-over');
            
            if (event.dataTransfer.files.length > 0) {
                assetManager.processFileUpload(event.dataTransfer.files[0], slotName);
            }
        }

        function handleDragOver(event) {
            event.preventDefault();
        }

        function handleDragEnter(event) {
            event.preventDefault();
            event.target.closest('.slot-content').classList.add('drag-over');
        }

        function handleDragLeave(event) {
            event.target.closest('.slot-content').classList.remove('drag-over');
        }

        function exportAll() {
            assetManager.exportAll();
        }

        function refreshData() {
            assetManager.refreshData();
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            assetManager = new CloudWalkAssetManager();
        });
    </script>
