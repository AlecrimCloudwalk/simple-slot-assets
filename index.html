<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudWalk Slot Asset Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: calc(100% - 500px); /* Make room for phone panel */
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-right: 520px; /* Push content left when phone panel is open */
            transition: margin-right 0.3s ease;
        }

        .header {
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .header-left {
            text-align: left;
        }

        .header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .header p {
            color: #666;
            font-size: 1rem;
            margin: 0;
        }

        .auth-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            background: #f8f9fa;
            border-radius: 20px;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid #667eea;
        }

        .categories {
            display: flex;
            gap: 2px;
            margin-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
            overflow: visible; /* Remove scrolling */
        }

        .category-tab {
            flex: 1; /* Equal width tabs */
            padding: 8px 4px;
            background: #f8f9fa;
            border: none;
            border-radius: 6px 6px 0 0;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 500;
            transition: all 0.3s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            text-align: center;
            min-height: 50px;
        }

        .category-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .category-tab.mcc-mercadinho {
            background: #e8f5e8;
        }

        .category-tab.mcc-mercadinho .category-dot {
            background: #28a745;
        }

        .category-tab.mcc-roupa {
            background: #fff3cd;
        }

        .category-tab.mcc-roupa .category-dot {
            background: #ffc107;
        }

        .category-tab.mcc-beleza {
            background: #f8d7da;
        }

        .category-tab.mcc-beleza .category-dot {
            background: #dc3545;
        }

        .category-tab.active {
            background: #667eea !important;
            color: white;
            transform: translateY(-2px);
        }

        .category-tab.active .category-dot {
            background: white !important;
        }

        .category-tab:hover:not(.active) {
            background: #e9ecef;
        }

        .category-content {
            display: none;
        }

        .category-content.active {
            display: block;
        }

        .slots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
            overflow: visible; /* Allow hover previews to extend outside grid */
        }

        .slot-card {
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 10px;
            background: #fafafa;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
            overflow: visible; /* Allow hover preview to extend outside */
        }

        .slot-card:hover {
            border-color: #667eea;
            background: #f0f4ff;
            transform: translateY(-2px) scale(1.02);
            z-index: 10;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.15);
        }

        .slot-card.has-asset {
            border-color: #28a745;
            background: white;
        }

        .slot-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 8px;
        }

        .slot-name {
            font-size: 0.9rem;
            font-weight: 600;
            color: #333;
            text-transform: capitalize;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            text-align: center;
        }

        /* Removed slot status indicators */

        .slot-content {
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px dashed #ddd;
            border-radius: 8px;
            position: relative;
            cursor: pointer;
        }

        .slot-content.drag-over {
            border-color: #28a745 !important;
            background: #f0fff4 !important;
            transform: scale(1.02);
            box-shadow: 0 4px 20px rgba(40, 167, 69, 0.3);
            transition: all 0.2s ease;
        }

        .slot-content.drag-over::before {
            content: "Drop file here";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(40, 167, 69, 0.9);
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.9rem;
            z-index: 10;
            pointer-events: none;
        }

        .slot-preview {
            width: 100%;
            aspect-ratio: 16/10;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 6px;
            /* Performance optimizations */
            will-change: auto;
            backface-visibility: hidden;
            /* Add loading placeholder */
            background: #f0f0f0;
            background-image: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            transition: transform 0.3s ease;
        }
        
        /* Video specific styles */
        video.slot-preview {
            background: none;
            animation: none;
        }

        .slot-card:hover .slot-preview {
            transform: scale(1.8);
            z-index: 100;
            position: relative;
            border-radius: 8px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .slot-preview[src] {
            animation: none;
            background: none;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .slot-empty {
            text-align: center;
            color: #999;
            font-size: 0.9rem;
        }

        .slot-info {
            text-align: center;
            margin-top: 4px;
            opacity: 0;
            transition: opacity 0.3s ease;
            max-height: 0;
            overflow: hidden;
        }

        .slot-card:hover .slot-info {
            opacity: 1;
            max-height: 100px;
        }

        .slot-filename {
            font-size: 0.7rem;
            color: #666;
            margin-bottom: 3px;
            word-break: break-word;
            line-height: 1.2;
            max-height: 2.4em;
            overflow: hidden;
        }

        .slot-url {
            background: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 3px 6px;
            font-size: 0.65rem;
            width: 100%;
            text-align: center;
            color: #495057;
            user-select: all;
        }

        .slot-actions {
            display: flex;
            gap: 6px;
            margin-top: 6px;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .slot-card:hover .slot-actions {
            opacity: 1;
        }

        .btn {
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.7rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 2px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .stats {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }


        /* PHONE PREVIEW PANEL: Fixed Full-Height Phone Preview */
        .phone-panel {
            position: fixed !important;
            top: 0;
            right: 0;
            width: 480px;
            height: 100vh;
            background: #fff;
            border-left: 1px solid #232427;
            display: flex;
            flex-direction: column;
            gap: 0;
            padding: 0;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1003;
            overflow: hidden;
            box-shadow: -2px 0 20px rgba(0, 0, 0, 0.5);
        }

        .phone-panel.open {
            transform: translateX(0);
        }

        .app-preview {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: center;
            align-items: center;
        }

        .close-btn {
            background: transparent;
            border: none;
            color: #666;
            font-size: 24px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: #f5f5f5;
            color: #333;
        }

        .phone-mockup {
            position: relative;
            width: 290px;
            height: 600px;
            background: transparent;
            overflow: visible;
            margin: 0 auto;
        }

        .phone-mockup-video {
            position: absolute;
            top: 22px;
            left: 22px;
            width: calc(100% - 44px);
            height: calc(100% - 44px);
            border-radius: 30px;
            object-fit: cover;
            z-index: 1;
            background: #f0f0f0;
        }

        .iphone-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./iphone-frame.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            pointer-events: none;
            z-index: 30;
        }

        .video-overlay {
            position: absolute;
            top: calc(50% + 55px);
            left: 50%;
            transform: translate(-50%, -65%);
            width: 76%;
            height: 140px;
            border-radius: 14px;
            overflow: hidden;
            z-index: 20;
        }

        .video-overlay:hover {
            transform: translate(-50%, -65%) scale(1.02);
        }

        .video-overlay .video-component {
            width: 100%;
            height: 100%;
            position: relative;
            border-radius: 14px;
            overflow: hidden;
            max-width: 100%; /* Ensure content doesn't overflow */
            box-sizing: border-box; /* Include padding/borders in width calculation */
        }

        .video-overlay .video-placeholder {
            width: 100%;
            height: 100%;
            background: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #999;
            border-radius: 14px;
        }

        .carousel-slides-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            gap: 0;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: absolute;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        .carousel-slide-container {
            flex-shrink: 0;
            position: relative;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%; /* Each slide takes full width */
            max-width: 100%; /* Prevent overflow */
            box-sizing: border-box; /* Include padding/borders in width calculation */
        }

        .carousel-slide-container img,
        .carousel-slide-container video {
            width: 100%;
            height: 100%;
            max-height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
            /* Performance optimizations */
            will-change: transform;
            backface-visibility: hidden;
        }

        .carousel-slide-container img {
            /* Loading state for carousel images */
            background: #444;
            background-image: linear-gradient(90deg, #444 25%, #555 50%, #444 75%);
            background-size: 200% 100%;
            animation: carouselLoading 1.5s infinite;
        }

        .carousel-slide-container img[src] {
            animation: none;
            background: none;
        }

        @keyframes carouselLoading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .video-overlay .video-controls {
            position: absolute !important;
            bottom: 0 !important;
            left: 0 !important;
            right: 0 !important;
            height: 100% !important;
            display: flex !important;
            align-items: end !important;
            opacity: 1 !important;
        }

        .video-overlay .gradient-overlay {
            position: absolute !important;
            bottom: 0 !important;
            left: 0 !important;
            right: 0 !important;
            height: 60% !important;
            display: block !important;
            opacity: 1 !important;
            pointer-events: none !important;
            background: linear-gradient(transparent, rgba(0,0,0,0.9)) !important;
        }

        .video-overlay .content-overlay {
            position: relative !important;
            width: 100% !important;
            padding: 20px 16px 30px 16px !important;
            display: flex !important;
            justify-content: flex-start !important;
            align-items: end !important;
            gap: 20px !important;
            opacity: 1 !important;
            z-index: 50 !important;
        }

        .video-overlay .text-overlay {
            flex: 1;
        }

        .video-overlay .text-overlay p {
            margin: 0;
            font-size: 11px;
            font-weight: 600;
            color: white;
            line-height: 1.1;
            white-space: pre-line;
            overflow: hidden;
        }

        .video-overlay .cta-button {
            display: block !important;
            background: rgba(255, 255, 255, 0.9) !important;
            color: #333 !important;
            border: none !important;
            padding: 6px 12px !important;
            border-radius: 16px !important;
            font-size: 11px !important;
            font-weight: 600 !important;
            cursor: pointer !important;
            transition: all 0.2s ease !important;
            backdrop-filter: blur(10px) !important;
        }

        .video-overlay .cta-button:hover {
            background: white !important;
            transform: scale(1.05) !important;
        }

        .carousel-indicators {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 6px;
            z-index: 60;
        }

        .carousel-indicators .indicator {
            width: 20px;
            height: 4px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .carousel-indicators .indicator.active {
            background: rgba(255, 255, 255, 0.9);
            width: 30px;
        }

        .preview-controls {
            margin-bottom: 15px;
        }

        .preview-switch {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .preview-switch input[type="radio"] {
            margin: 0;
        }



        .carousel-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .carousel-controls .btn {
            padding: 6px 12px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .carousel-controls .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .carousel-controls .btn:not(:disabled):hover {
            background: #f5f5f5;
        }

        .mb-2 { margin-bottom: 0.5rem; }
        .mt-2 { margin-top: 0.5rem; }
        .mx-2 { margin-left: 0.5rem; margin-right: 0.5rem; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn-sm { padding: 4px 8px; font-size: 12px; }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                align-items: center;
            }

            .header-left {
                text-align: center;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .slots-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }

            .phone-panel {
                width: 100%;
                top: 0;
                height: 100vh;
            }
            
            /* Responsive category tabs for mobile */
            .category-tab {
                font-size: 0.65rem;
                padding: 6px 2px;
                min-height: 40px;
            }
            
            .category-dot {
                width: 4px;
                height: 4px;
            }
        }
    </style>
</head>

    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1>🎬 CloudWalk Asset Manager</h1>
                <p>Shared slot management for stakeholders</p>
            </div>
            <div class="auth-section">
                <div id="userInfo" class="user-info" style="display: none;">

                            <div class="indicator"></div>
                            <div class="indicator"></div>
                        </div>
                    </div>
                    
                    <!-- iPhone Frame Overlay -->
                    <div class="iphone-frame"></div>
                </div>
                
                <!-- Carousel Controls -->
                <div class="carousel-controls mt-2">
                    <button id="prev-slide" class="btn btn-secondary btn-sm" disabled>‹ Previous</button>

                    <button id="next-slide" class="btn btn-secondary btn-sm" disabled>Next ›</button>
                </div>
            </div>
        </section>
    </div>

        // Generate category-specific slot names (category_slotname format)
        function generateCategorySlots() {

            return categories;

        const CATEGORY_CONFIG = {
            'Mercadinho': { dotColor: '#28a745', bgClass: 'mcc-mercadinho' },
            'Loja de Roupa': { dotColor: '#ffc107', bgClass: 'mcc-roupa' },
            'Sala Beleza/Barbearia': { dotColor: '#dc3545', bgClass: 'mcc-beleza' }
        };
        
        // All slot names (includes all category-specific slots)
        const SLOT_NAMES = Object.values(generateCategorySlots()).flat();

        class CloudWalkAssetManager {
            constructor() {
                this.supabase = null;
                this.user = null;
                this.slots = {};
                this.currentCategory = Object.keys(CATEGORIES)[0]; // First category by default
                this.currentSlideIndex = 0;
                this.currentCategoryAssets = [];
                this.init();
            }

            async init() {
                try {
                    // Initialize Supabase
                    if (SUPABASE_URL === 'YOUR_SUPABASE_URL') {
                        this.showError('Please configure Supabase credentials');
                        return;
                    }
                    
                    this.supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                    
                    // Set up auth state listener
                    this.supabase.auth.onAuthStateChange((event, session) => {
                        console.log('Auth state changed:', event, session?.user?.email);
                        if (event === 'SIGNED_IN' && session?.user) {
                            this.user = session.user;
                            this.showUserInfo(session.user);
                            this.showMainContent();
                            this.loadSlots();
                            // Auto-refresh after a short delay for better loading
                            setTimeout(() => {
                                this.loadSlots();
                            }, 1000);
                        } else if (event === 'SIGNED_OUT') {
                            this.user = null;
                            this.showSignInButton();
                            document.getElementById('mainContent').style.display = 'none';
                        }
                    });
                    
                    // Check authentication
                    await this.checkAuth();
                    
                    // Initialize slots
                    this.initializeSlots();
                    
                    // Set up real-time subscriptions
                    this.setupRealtimeSubscription();
                    
                    // Initialize phone preview
                    this.initPhonePreview();
                    
                    
                } catch (error) {
                    console.error('Initialization error:', error);
                    this.showError('Failed to initialize application');
                }
            }

            async checkAuth() {
                // Handle OAuth callback tokens first
                const { data: session, error: sessionError } = await this.supabase.auth.getSession();
                
                if (sessionError) {
                    console.error('Session error:', sessionError);
                }
                
                const { data: { user } } = await this.supabase.auth.getUser();
                
                if (user) {
                    // Check if user email is from cloudwalk.io domain
                    if (!user.email || !user.email.endsWith('@cloudwalk.io')) {
                        await this.supabase.auth.signOut();
                        this.showError('Access restricted to @cloudwalk.io domain users only');
                        this.showSignInButton();
                        return;
                    }
                    
                    this.user = user;
                    this.showUserInfo(user);
                    this.showMainContent();
                    await this.loadSlots();
                } else {
                    this.showSignInButton();
                }
                
                this.hideAuthLoading();
            }

            showUserInfo(user) {
                document.getElementById('userName').textContent = user.user_metadata.full_name || user.email;
                document.getElementById('userAvatar').src = user.user_metadata.avatar_url || '';
                document.getElementById('userInfo').style.display = 'flex';
                document.getElementById('signInBtn').style.display = 'none';
            }

            showSignInButton() {
                document.getElementById('userInfo').style.display = 'none';
                document.getElementById('signInBtn').style.display = 'block';
            }

            showMainContent() {
                document.getElementById('mainContent').style.display = 'block';
            }

            hideAuthLoading() {
                document.getElementById('authLoading').style.display = 'none';
            }

            async signIn() {
                try {
                                            const { error } = await this.supabase.auth.signInWithOAuth({
                            provider: 'github',
                            options: {
                                redirectTo: window.location.href.split('#')[0]
                            }
                        });
                    
                    if (error) {
                        console.error('Sign in error:', error);
                        this.showError('Failed to sign in with GitHub');
                    }
                } catch (error) {
                    console.error('Sign in error:', error);
                    this.showError('Failed to sign in');
                }
            }

            async signOut() {
                try {
                    const { error } = await this.supabase.auth.signOut();
                    if (error) throw error;
                    
                    this.user = null;
                    this.showSignInButton();
                    document.getElementById('mainContent').style.display = 'none';
                    document.getElementById('authLoading').style.display = 'block';
                } catch (error) {
                    console.error('Sign out error:', error);
                    this.showError('Failed to sign out');
                }
            }

            initializeSlots() {
                // Initialize all category-specific slots
                Object.values(CATEGORIES).flat().forEach(slotName => {
                    this.slots[slotName] = null;
                });
                this.renderCategories();
            }

            renderCategories() {
                // Render category tabs
                const categoriesDiv = document.getElementById('categories');
                categoriesDiv.innerHTML = '';
                
                Object.keys(CATEGORIES).forEach((categoryName, index) => {
                    const tab = document.createElement('button');
                    const config = CATEGORY_CONFIG[categoryName];
                    
                    let tabClass = `category-tab ${index === 0 ? 'active' : ''}`;
                    if (config) {
                        tabClass += ` ${config.bgClass}`;
                    }
                    
                    tab.className = tabClass;
                    tab.dataset.category = categoryName;
                    tab.onclick = () => this.switchCategory(categoryName);
                    
                    // Add dot for MCC categories
                    if (config) {
                        const dot = document.createElement('span');
                        dot.className = 'category-dot';
                        tab.appendChild(dot);
                    }
                    
                    // Add text
                    const textSpan = document.createElement('span');
                    textSpan.textContent = categoryName;
                    tab.appendChild(textSpan);
                    
                    categoriesDiv.appendChild(tab);
                });
                
                // Render category contents
                const contentsDiv = document.getElementById('categoryContents');
                contentsDiv.innerHTML = '';
                
                Object.keys(CATEGORIES).forEach((categoryName, index) => {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.id = `category-${categoryName}`;
                    categoryDiv.className = `category-content ${index === 0 ? 'active' : ''}`;
                    
                    const slotsGrid = document.createElement('div');
                    slotsGrid.className = 'slots-grid';
                    slotsGrid.id = `slots-${categoryName}`;
                    
                    CATEGORIES[categoryName].forEach(slotName => {
                        const slotData = this.slots[slotName];
                        const slotCard = this.createSlotCard(slotName, slotData);
                        slotsGrid.appendChild(slotCard);
                    });
                    
                    categoryDiv.appendChild(slotsGrid);
                    contentsDiv.appendChild(categoryDiv);
                });
                
                this.updateStats();
            }

            switchCategory(categoryName) {
                this.currentCategory = categoryName;
                
                // Update tabs
                document.querySelectorAll('.category-tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                document.querySelector(`[data-category="${categoryName}"]`).classList.add('active');
                
                // Update content
                document.querySelectorAll('.category-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(`category-${categoryName}`).classList.add('active');
                
                // Update phone preview automatically
                this.updatePhonePreview(categoryName);
                
                this.updateStats();
            }

            createSlotCard(slotName, slotData) {
                const card = document.createElement('div');
                card.className = `slot-card ${slotData ? 'has-asset' : ''}`;
                card.dataset.slot = slotName;
                
                // Add hover effects for phone preview
                if (slotData) {
                    card.addEventListener('mouseenter', () => {
                        this.showSlotInPreview(slotName);
                    });
                }
                
                // Extract clean asset name (last part after underscores)
                const displayName = slotName.includes('_') ? 
                    slotName.split('_').pop().replace(/_/g, ' ') : 
                    slotName.replace(/_/g, ' ');
                
                // Removed status indicators
                
                let contentHtml = '';
                if (slotData) {
                    const isUploading = slotData.isLocal;
                    // Better video detection consistent with carousel
                    const isVideo = slotData.public_url && (
                        slotData.public_url.includes('.mp4') || 
                        slotData.public_url.includes('.webm') || 
                        slotData.public_url.includes('.mov') ||
                        slotData.filename && (
                            slotData.filename.toLowerCase().endsWith('.mp4') ||
                            slotData.filename.toLowerCase().endsWith('.webm') ||
                            slotData.filename.toLowerCase().endsWith('.mov')
                        )
                    );
                    const loadingIndicator = isUploading ? '<div style="position:absolute;top:5px;right:5px;background:rgba(0,0,0,0.7);color:white;padding:2px 6px;border-radius:3px;font-size:0.7rem;">📤 Uploading...</div>' : '';
                    const urlField = isUploading ? '<div class="slot-url" style="background:#fff3cd;color:#856404;">Upload in progress...</div>' : `<input type="text" class="slot-url" value="${slotData.public_url}" readonly onclick="copyToClipboard('${slotData.public_url}')" style="cursor:pointer" title="Click to copy URL">`;
                    
                    const previewElement = isVideo ? 
                        `<video src="${slotData.public_url}" class="slot-preview" muted loop autoplay playsinline loading="lazy"></video>` :
                        `<img src="${slotData.public_url}" alt="${slotData.filename}" class="slot-preview" loading="lazy" decoding="async">`;
                    
                    contentHtml = `
                        ${loadingIndicator}
                        ${previewElement}
                        <div class="slot-info">
                            <div class="slot-filename">${slotData.filename}</div>
                            ${urlField}
                        </div>
                        <div class="slot-actions">
                            <button class="btn btn-primary" onclick="replaceAsset('${slotName}')">📝 Replace</button>
                            <button class="btn btn-danger" onclick="removeAsset('${slotName}')">🗑️ Remove</button>
                        </div>
                    `;
                } else {
                    contentHtml = `
                        <div class="slot-empty">
                            <div>📁</div>
                            <div>Drop image or click to upload</div>
                        </div>
                        <div class="slot-actions">
                            <button class="btn btn-success" onclick="uploadAsset('${slotName}')">📤 Upload</button>
                        </div>
                    `;
                }
                
                card.innerHTML = `
                    <div class="slot-header">
                        <div class="slot-name">${displayName}</div>
                    </div>
                    <div class="slot-content" ondrop="handleDrop(event, '${slotName}')" ondragover="handleDragOver(event)" ondragenter="handleDragEnter(event)" ondragleave="handleDragLeave(event)">
                        ${contentHtml}
                    </div>
                `;
                
                return card;
            }

            async loadSlots() {
                try {
                    const { data, error } = await this.supabase
                        .from('slot_assets')
                        .select('*');
                    
                    if (error) throw error;
                    
                    // Reset all category-specific slots
                    Object.values(CATEGORIES).flat().forEach(name => this.slots[name] = null);
                    
                    // Populate with data
                    data.forEach(item => {
                        this.slots[item.slot_name] = item;
                    });
                    
                    this.renderCategories();
                    
                    // Update phone preview after loading slots
                    if (this.currentCategory) {
                        this.updatePhonePreview(this.currentCategory);
                    }
                    
                } catch (error) {
                    console.error('Error loading slots:', error);
                    this.showError('Failed to load slot data');
                }
            }

            async uploadAsset(slotName) {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/*,video/*';
                input.onchange = async (e) => {
                    if (e.target.files[0]) {
                        await this.processFileUpload(e.target.files[0], slotName);
                    }
                };
                input.click();
            }

            async processFileUpload(file, slotName) {
                try {
                    // Check file size (different limits for images vs videos)
                    const isVideo = file.type.startsWith('video/');
                    const maxSize = isVideo ? 50 * 1024 * 1024 : 50 * 1024 * 1024; // 50MB for both images and videos
                    const sizeLimit = '50MB';
                    
                    if (file.size > maxSize) {
                        this.showError(`File too large! Maximum size is ${sizeLimit}.`);
                        return;
                    }
                    
                    // Allow images and videos
                    if (!file.type.startsWith('image/') && !file.type.startsWith('video/')) {
                        this.showError('Please upload images or videos only (JPG, PNG, MP4, etc.)');
                        return;
                    }
                    
                    // Show instant local preview while uploading
                    this.showInstantPreview(file, slotName);
                    this.showSuccess('Uploading file...');
                    
                    // Extract category and slot from slotName (e.g., "ai_images_checkout" -> "ai_images", "checkout")
                    const slotParts = slotName.split('_');
                    const actualSlot = slotParts.pop(); // Last part (e.g., "checkout")
                    const category = slotParts.join('_'); // Rest joined (e.g., "ai_images")
                    const fileExtension = file.name.split('.').pop();
                    const timestamp = Date.now().toString().slice(-8); // Last 8 digits for shorter timestamp
                    const fileName = `${category}_${actualSlot}_${timestamp}.${fileExtension}`;
                    
                    // Upload file to Supabase Storage
                    const { data: uploadData, error: uploadError } = await this.supabase.storage
                        .from('slot-assets')
                        .upload(fileName, file);
                    
                    if (uploadError) throw uploadError;
                    
                    // Get public URL
                    const { data: urlData } = this.supabase.storage
                        .from('slot-assets')
                        .getPublicUrl(fileName);
                    
                    // Save to database
                    const slotData = {
                        slot_name: slotName,
                        filename: file.name,
                        public_url: urlData.publicUrl,
                        storage_path: fileName,
                        uploaded_by: this.user.email,
                        updated_at: new Date().toISOString()
                    };
                    
                    const { error: dbError } = await this.supabase
                        .from('slot_assets')
                        .upsert(slotData, { onConflict: 'slot_name' });
                    
                    if (dbError) throw dbError;
                    
                    // Update with hosted URL (replaces local preview)
                    this.slots[slotName] = slotData;
                    this.renderSlot(slotName);
                    
                    // Update phone preview with new asset
                    this.updatePhonePreview(this.currentCategory);
                    
                    this.showSuccess('Asset uploaded successfully!');
                    
                } catch (error) {
                    console.error('Upload error:', error);
                    this.showError('Failed to upload asset');
                    
                    // Clear the local preview on error
                    this.slots[slotName] = null;
                    this.renderSlot(slotName);
                }
            }


            showInstantPreview(file, slotName) {
                // Create object URL for both images and videos
                const localUrl = URL.createObjectURL(file);
                
                const tempData = {
                    filename: file.name,
                    public_url: localUrl, // Local URL for instant preview
                    isLocal: true // Flag to identify local previews
                };
                
                this.slots[slotName] = tempData;
                this.renderSlot(slotName);
                // Also update phone preview immediately
                this.updatePhonePreviewInstant(slotName, localUrl, file.name);
            }

            updatePhonePreviewInstant(slotName, previewUrl, filename) {
                // Only update if this slot is in the current category
                const currentCategorySlots = CATEGORIES[this.currentCategory] || [];
                if (!currentCategorySlots.includes(slotName)) return;
                
                // Update the current category assets for instant preview
                const slotIndex = currentCategorySlots.indexOf(slotName);
                if (slotIndex === -1) return;
                
                // Update carousel instantly
                this.currentCategoryAssets = [...currentCategorySlots];
                this.renderCarousel();
            }

            renderSlot(slotName) {
                const slotData = this.slots[slotName];
                const slotCard = document.querySelector(`[data-slot="${slotName}"]`);
                
                if (!slotCard) return;
                
                // Update the slot card content
                const newCard = this.createSlotCard(slotName, slotData);
                slotCard.replaceWith(newCard);
                this.updateStats();
            }

            updateStats() {
                // Calculate total across all categories
                const allCategorySlots = Object.values(CATEGORIES).flat();
                const total = allCategorySlots.length;
                const uploaded = allCategorySlots.filter(slotName => this.slots[slotName] !== null).length;
                
                const currentCategorySlots = CATEGORIES[this.currentCategory] || [];
                const currentUploaded = currentCategorySlots.filter(slotName => this.slots[slotName] !== null).length;
                
                document.getElementById('stats').textContent = 
                    `Total slots: ${total} | Assets uploaded: ${uploaded} | Current category: ${currentUploaded}/${currentCategorySlots.length}`;
            }

            async removeAsset(slotName) {
                if (!confirm(`Remove asset from ${slotName}?`)) return;
                
                try {
                    const slotData = this.slots[slotName];
                    
                    // Delete from storage
                    if (slotData && slotData.storage_path) {
                        await this.supabase.storage
                            .from('slot-assets')
                            .remove([slotData.storage_path]);
                    }
                    
                    // Delete from database
                    const { error } = await this.supabase
                        .from('slot_assets')
                        .delete()
                        .eq('slot_name', slotName);
                    
                    if (error) throw error;
                    
                    this.showSuccess('Asset removed successfully!');
                    
                } catch (error) {
                    console.error('Remove error:', error);
                    this.showError('Failed to remove asset');
                }
            }

            setupRealtimeSubscription() {
                this.supabase
                    .channel('slot_assets')
                    .on('postgres_changes', 
                        { event: '*', schema: 'public', table: 'slot_assets' },
                        (payload) => {
                            console.log('Real-time update:', payload);
                            this.loadSlots(); // Reload data on any change
                            this.updatePhonePreview(); // Update preview on changes
                        }
                    )
                    .subscribe();
            }

            initPhonePreview() {
                // Open phone preview panel by default
                this.openPhonePreview();
                
                // Phone preview is always open - no close button
                
                document.getElementById('prev-slide').addEventListener('click', () => {
                    this.previousSlide();
                });
                
                document.getElementById('next-slide').addEventListener('click', () => {
                    this.nextSlide();
                });
                
                // Initial preview update with current category
                this.updatePhonePreview(this.currentCategory);
            }

            openPhonePreview() {
                const panel = document.getElementById('phone-preview-panel');
                panel.classList.add('open');
            }

            closePhonePreview() {
                const panel = document.getElementById('phone-preview-panel');
                panel.classList.remove('open');
            }

            updatePhonePreview(categoryName = null) {
                const selectedCategory = categoryName || this.currentCategory;
                const categorySlots = CATEGORIES[selectedCategory] || [];
                
                // Store slot names - renderCarousel will handle filtering
                this.currentCategoryAssets = categorySlots;
                this.currentSlideIndex = 0; // Reset to first slide
                
                // Update category title
                document.getElementById('demo-category-title').textContent = selectedCategory;
                
                // Update carousel
                this.renderCarousel();
            }

            renderCarousel() {
                const wrapper = document.getElementById('carouselSlidesWrapper');
                const indicators = document.getElementById('carouselIndicators');
                
                if (!wrapper) {
                    console.error('Carousel wrapper not found!');
                    return;
                }
                
                // Get assets that actually have content
                const assetsWithContent = this.currentCategoryAssets
                    .map(slotName => this.slots[slotName])
                    .filter(asset => asset !== null);
                
                console.log('Rendering carousel:', {
                    categoryAssets: this.currentCategoryAssets,
                    assetsWithContent: assetsWithContent,
                    currentCategory: this.currentCategory
                });
                
                if (assetsWithContent.length === 0) {
                    // Show placeholder
                    wrapper.innerHTML = '<div class="video-placeholder"><span>No assets in this category</span></div>';
                    if (indicators) indicators.innerHTML = '<div class="indicator active"></div>';
                    this.updateCarouselControls();
                    return;
                }
                
                // Render slides - each slide takes 100% width
                wrapper.innerHTML = '';
                console.log('Creating carousel slides for:', assetsWithContent);
                
                assetsWithContent.forEach((asset, index) => {
                    const slide = document.createElement('div');
                    slide.className = 'carousel-slide-container';
                    slide.style.width = '100%'; // Each slide takes full width
                    
                    console.log(`Creating slide ${index}:`, asset);
                    
                    // Better video detection based on file extension and mime type
                    const isVideo = asset.public_url && (
                        asset.public_url.includes('.mp4') || 
                        asset.public_url.includes('.webm') || 
                        asset.public_url.includes('.mov') ||
                        asset.filename && (
                            asset.filename.toLowerCase().endsWith('.mp4') ||
                            asset.filename.toLowerCase().endsWith('.webm') ||
                            asset.filename.toLowerCase().endsWith('.mov')
                        )
                    );
                    
                    if (isVideo) {
                        // Video slide
                        const video = document.createElement('video');
                        video.src = asset.public_url;
                        video.autoplay = true;
                        video.muted = true;
                        video.loop = true;
                        video.playsinline = true;
                        video.style.width = '100%';
                        video.style.height = '100%';
                        video.style.objectFit = 'cover';
                        slide.appendChild(video);
                        console.log('Created video slide:', video.src);
                    } else if (asset.public_url) {
                        // Image slide with performance optimizations
                        const img = document.createElement('img');
                        img.src = asset.public_url;
                        img.alt = asset.filename || 'Asset';
                        img.loading = 'eager'; // Changed to eager for carousel
                        img.decoding = 'async';
                        img.style.width = '100%';
                        img.style.height = '100%';
                        img.style.objectFit = 'cover';
                        img.onload = () => console.log('Image loaded:', img.src);
                        img.onerror = () => console.error('Image failed to load:', img.src);
                        slide.appendChild(img);
                        console.log('Created image slide:', img.src);
                    } else {
                        console.error('Asset has no public_url:', asset);
                    }
                    
                    wrapper.appendChild(slide);
                });
                
                // Keep original slot names for reference but update current display list
                // this.currentCategoryAssets should stay as slot names, not assets
                // Create a separate array for display
                this.displayAssets = assetsWithContent;
                
                // Render indicators
                if (indicators) {
                    indicators.innerHTML = '';
                    assetsWithContent.forEach((_, index) => {
                        const indicator = document.createElement('div');
                        indicator.className = `indicator ${index === this.currentSlideIndex ? 'active' : ''}`;
                        indicator.addEventListener('click', () => this.goToSlide(index));
                        indicators.appendChild(indicator);
                    });
                    console.log(`Created ${assetsWithContent.length} indicators`);
                }
                
                // Reset slide index if needed
                if (this.currentSlideIndex >= assetsWithContent.length) {
                    this.currentSlideIndex = 0;
                }
                
                // Set initial transform
                this.updateSlidePosition();
            }

            goToSlide(index) {
                const totalSlides = (this.displayAssets || []).length;
                if (totalSlides === 0) return;
                if (index < 0 || index >= totalSlides) return;
                
                this.currentSlideIndex = index;
                this.updateSlidePosition();
            }

            updateSlidePosition() {
                // Use the displayAssets array created in renderCarousel
                const assetsWithContent = this.displayAssets || [];
                
                const wrapper = document.getElementById('carouselSlidesWrapper');
                if (wrapper && assetsWithContent.length > 0) {
                    // Each slide is 100% width, so move by 100% * currentSlideIndex
                    const translatePercent = this.currentSlideIndex * 100;
                    wrapper.style.transform = `translateX(-${translatePercent}%)`;
                    console.log(`Moving carousel to slide ${this.currentSlideIndex}, translateX(-${translatePercent}%)`);
                }
                
                // Update indicators
                const indicators = document.querySelectorAll('#carouselIndicators .indicator');
                indicators.forEach((indicator, index) => {
                    indicator.classList.toggle('active', index === this.currentSlideIndex);
                });
                
                // Update demo title with current item name
                const currentAsset = assetsWithContent[this.currentSlideIndex];
                const titleElement = document.getElementById('demo-category-title');
                if (titleElement && currentAsset) {
                    // Extract clean slot name from the current asset (last part after underscores)
                    const slotName = this.currentCategoryAssets.find(name => this.slots[name] === currentAsset);
                    const cleanName = slotName ? slotName.split('_').pop().replace(/_/g, ' ') : this.currentCategory;
                    titleElement.textContent = cleanName;
                } else if (titleElement) {
                    titleElement.textContent = this.currentCategory;
                }
                
                // Update controls
                this.updateCarouselControls();
            }

            showSlotInPreview(slotName) {
                // Only show if this slot is in the current category and has content
                const currentCategorySlots = CATEGORIES[this.currentCategory] || [];
                if (!currentCategorySlots.includes(slotName) || !this.slots[slotName]) return;
                
                // Find the index of this asset in the display assets
                const targetAsset = this.slots[slotName];
                const targetIndex = (this.displayAssets || []).indexOf(targetAsset);
                
                if (targetIndex >= 0 && targetIndex !== this.currentSlideIndex) {
                    this.goToSlide(targetIndex);
                }
            }

            previousSlide() {
                this.goToSlide(this.currentSlideIndex - 1);
            }

            nextSlide() {
                this.goToSlide(this.currentSlideIndex + 1);
            }

            updateCarouselControls() {
                const prevBtn = document.getElementById('prev-slide');
                const nextBtn = document.getElementById('next-slide');
                const indicator = document.getElementById('slide-indicator');
                
                // Use the displayAssets array
                const totalSlides = (this.displayAssets || []).length;
                
                if (prevBtn && nextBtn && indicator) {
                    prevBtn.disabled = this.currentSlideIndex === 0 || totalSlides === 0;
                    nextBtn.disabled = this.currentSlideIndex === totalSlides - 1 || totalSlides === 0;
                    
                    indicator.textContent = totalSlides === 0 ? '0/0' : `${this.currentSlideIndex + 1}/${totalSlides}`;
                }
            }


            async exportAll() {
                const filledSlots = Object.entries(this.slots).filter(([name, data]) => data !== null);
                
                if (filledSlots.length === 0) {
                    alert('No assets to export!');
                    return;
                }
                
                let exportText = 'CloudWalk Asset URLs:\n\n';
                filledSlots.forEach(([name, data]) => {
                    exportText += `${name.replace(/_/g, ' ')}: ${data.public_url}\n`;
                });
                
                try {
                    await navigator.clipboard.writeText(exportText);
                    this.showSuccess('URLs copied to clipboard!');
                } catch (error) {
                    // Fallback download
                    const blob = new Blob([exportText], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'cloudwalk-asset-urls.txt';
                    a.click();
                    URL.revokeObjectURL(url);
                    this.showSuccess('URLs downloaded as file!');
                }
            }

            async refreshData() {
                await this.loadSlots();
                this.showSuccess('Data refreshed!');
            }

            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            }

            showSuccess(message) {
                const successDiv = document.getElementById('successMessage');
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                setTimeout(() => {
                    successDiv.style.display = 'none';
                }, 3000);
            }
        }

        // Global functions
        let assetManager;

        function signIn() {
            assetManager.signIn();
        }

        function signOut() {
            assetManager.signOut();
        }

        function uploadAsset(slotName) {
            assetManager.uploadAsset(slotName);
        }

        function replaceAsset(slotName) {
            assetManager.uploadAsset(slotName); // Same as upload, will replace
        }

        function removeAsset(slotName) {
            assetManager.removeAsset(slotName);
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                assetManager.showSuccess('URL copied to clipboard! 📋');
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                assetManager.showSuccess('URL copied to clipboard! 📋');
            }
        }

        function handleDrop(event, slotName) {
            event.preventDefault();
            event.stopPropagation();
            
            const slot = event.target.closest('.slot-content');
            if (slot) {
                slot.classList.remove('drag-over');
            }
            
            if (event.dataTransfer.files.length > 0) {
                assetManager.processFileUpload(event.dataTransfer.files[0], slotName);
            }
        }

        function handleDragOver(event) {
            event.preventDefault();
            event.stopPropagation();
            
            // Set proper drop effect for slots
            event.dataTransfer.dropEffect = 'copy';
        }

        function handleDragEnter(event) {
            event.preventDefault();
            event.stopPropagation();
            
            const slotContent = event.target.closest('.slot-content');
            if (slotContent) {
                slotContent.classList.add('drag-over');
            }
        }

        function handleDragLeave(event) {
            event.preventDefault();
            event.stopPropagation();
            
            const slotContent = event.target.closest('.slot-content');
            if (slotContent && !slotContent.contains(event.relatedTarget)) {
                slotContent.classList.remove('drag-over');
            }
        }

        function exportAll() {
            assetManager.exportAll();
        }

        function refreshData() {
            assetManager.refreshData();
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            assetManager = new CloudWalkAssetManager();
        });
    </script>
</body>
</html>
