<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudWalk Slot Asset Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: calc(100% - 500px); /* Make room for phone panel */
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-right: 520px; /* Push content left when phone panel is open */
            transition: margin-right 0.3s ease;
        }

        .header {
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .header-left {
            text-align: left;
        }

        .header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .header p {
            color: #666;
            font-size: 1rem;
            margin: 0;
        }

        .auth-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            background: #f8f9fa;
            border-radius: 20px;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid #667eea;
        }

        .categories {
            display: flex;
            gap: 2px;
            margin-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
            overflow: visible; /* Remove scrolling */
        }

        .category-tab {
            flex: 1; /* Equal width tabs */
            padding: 8px 4px;
            background: #f8f9fa;
            border: none;
            border-radius: 6px 6px 0 0;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 500;
            transition: all 0.3s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            text-align: center;
            min-height: 50px;
        }

        .category-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .category-tab.mcc-mercadinho {
            background: #e8f5e8;
        }

        .category-tab.mcc-mercadinho .category-dot {
            background: #28a745;
        }

        .category-tab.mcc-roupa {
            background: #fff3cd;
        }

        .category-tab.mcc-roupa .category-dot {
            background: #ffc107;
        }

        .category-tab.mcc-beleza {
            background: #f8d7da;
        }

        .category-tab.mcc-beleza .category-dot {
            background: #dc3545;
        }

        .category-tab.active {
            background: #667eea !important;
            color: white;
            transform: translateY(-2px);
        }

        .category-tab.active .category-dot {
            background: white !important;
        }

        .category-tab:hover:not(.active) {
            background: #e9ecef;
        }

        .category-content {
            display: none;
        }

        .category-content.active {
            display: block;
        }

        .slots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
            overflow: visible; /* Allow hover previews to extend outside grid */
        }

        .slot-card {
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 10px;
            background: #fafafa;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
            overflow: visible; /* Allow hover preview to extend outside */
        }

        .slot-card:hover {
            border-color: #667eea;
            background: #f0f4ff;
            transform: translateY(-2px) scale(1.02);
            z-index: 10;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.15);
        }

        .slot-card.has-asset {
            border-color: #28a745;
            background: white;
        }

        .slot-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 8px;
        }

        .slot-name {
            font-size: 0.9rem;
            font-weight: 600;
            color: #333;
            text-transform: capitalize;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            text-align: center;
        }

        /* Removed slot status indicators */

        .slot-content {
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px dashed #ddd;
            border-radius: 8px;
            position: relative;
            cursor: pointer;
        }

        .slot-content.drag-over {
            border-color: #28a745 !important;
            background: #f0fff4 !important;
            transform: scale(1.02);
            box-shadow: 0 4px 20px rgba(40, 167, 69, 0.3);
            transition: all 0.2s ease;
        }

        .slot-content.drag-over::before {
            content: "Drop file here";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(40, 167, 69, 0.9);
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.9rem;
            z-index: 10;
            pointer-events: none;
        }

        .slot-preview {
            width: 100%;
            aspect-ratio: 16/10;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 6px;
            /* Performance optimizations */
            will-change: auto;
            backface-visibility: hidden;
            /* Add loading placeholder */
            background: #f0f0f0;
            background-image: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            transition: transform 0.3s ease;
        }
        
        /* Video specific styles */
        video.slot-preview {
            background: none;
            animation: none;
        }

        .slot-card:hover .slot-content {
            transform: scale(1.8);
            z-index: 100;
            position: relative;
            border-radius: 8px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            transform-origin: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        
        /* Ensure all child elements scale together */
        .slot-card:hover .slot-preview,
        .slot-card:hover .slot-actions,
        .slot-card:hover .slot-info {
            transform: none; /* Let parent handle the scaling */
        }

        .slot-preview[src] {
            animation: none;
            background: none;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .slot-empty {
            text-align: center;
            color: #999;
            font-size: 0.9rem;
        }

        .slot-info {
            text-align: center;
            margin-top: 4px;
            opacity: 0;
            transition: opacity 0.3s ease;
            max-height: 0;
            overflow: hidden;
        }

        .slot-card:hover .slot-info {
            opacity: 1;
            max-height: 100px;
        }

        .slot-filename {
            font-size: 0.7rem;
            color: #666;
            margin-bottom: 3px;
            word-break: break-word;
            line-height: 1.2;
            max-height: 2.4em;
            overflow: hidden;
        }

        .slot-url {
            background: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 3px 6px;
            font-size: 0.65rem;
            width: 100%;
            text-align: center;
            color: #495057;
            user-select: all;
        }

        .slot-actions {
            display: flex;
            gap: 6px;
            margin-top: 6px;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .slot-card:hover .slot-actions {
            opacity: 1;
        }

        .slot-voting {
            display: flex;
            gap: 4px;
            margin-top: 4px;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            flex-wrap: wrap;
        }

        .slot-card:hover .slot-voting {
            opacity: 1;
        }

        .btn-vote {
            padding: 2px 6px;
            font-size: 0.6rem;
            border-radius: 3px;
            border: 1px solid transparent;
            background: #f8f9fa;
            color: #495057;
            min-width: 35px;
            display: flex;
            align-items: center;
            gap: 2px;
        }

        .btn-upvote:hover {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .btn-downvote:hover {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }

        .btn-comments {
            padding: 2px 6px;
            font-size: 0.6rem;
            border-radius: 3px;
            background: #e3f2fd;
            border: 1px solid #2196f3;
            color: #0d47a1;
            min-width: 30px;
        }

        .btn-comments:hover {
            background: #bbdefb;
        }

        /* Visual indicator for downvoted slots */
        .slot-card.has-downvotes {
            border-color: #dc3545 !important;
            background: #fff5f5 !important;
        }

        .slot-card.has-downvotes .slot-header {
            background: #f8d7da;
            border-radius: 6px 6px 0 0;
        }

        .slot-card.has-downvotes .slot-name {
            color: #721c24;
            font-weight: 600;
        }

        /* Comment system styles */
        .comments-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .comment-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 8px;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            font-size: 0.8rem;
        }

        .comment-date {
            color: #6c757d;
            font-size: 0.7rem;
        }

        .comment-text {
            color: #495057;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .add-comment-section {
            border-top: 1px solid #e9ecef;
            padding-top: 15px;
        }

        .add-comment-section textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 0.9rem;
            resize: vertical;
        }

        .add-comment-section textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.7rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 2px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .stats {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }


        /* PHONE PREVIEW PANEL: Fixed Full-Height Phone Preview */
        .phone-panel {
            position: fixed !important;
            top: 0;
            right: 0;
            width: 480px;
            height: 100vh;
            background: #fff;
            border-left: 1px solid #232427;
            display: flex;
            flex-direction: column;
            gap: 0;
            padding: 0;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1003;
            overflow: hidden;
            box-shadow: -2px 0 20px rgba(0, 0, 0, 0.5);
        }

        .phone-panel.open {
            transform: translateX(0);
        }

        .app-preview {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .close-btn {
            background: transparent;
            border: none;
            color: #666;
            font-size: 24px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: #f5f5f5;
            color: #333;
        }

        /* Phone mockup container - scales as one unit */
        .phone-mockup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 20px;
        }

        .phone-mockup {
            position: relative;
            width: 290px; /* Fixed base width */
            height: 600px; /* Fixed base height */
            margin: 0 auto;
            transform-origin: center center;
            /* Will be scaled responsively via CSS transforms */
        }

        .phone-mockup-video {
            position: absolute;
            top: 22px; /* Fixed pixels from phone frame */
            left: 22px; /* Fixed pixels from phone frame */
            width: 246px; /* Fixed pixels - screen area */  
            height: 556px; /* Fixed pixels - screen area */
            border-radius: 20px;
            object-fit: cover;
            z-index: 1;
            background: #f0f0f0;
        }

        .iphone-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 290px; /* Fixed pixels to match container exactly */
            height: 600px; /* Fixed pixels to match container exactly */
            background-image: url('./iphone-frame.png');
            background-size: 290px 600px; /* Exact size - no scaling */
            background-position: center;
            background-repeat: no-repeat;
            pointer-events: none;
            z-index: 30;
        }

        /* Responsive scaling - scale entire unit together */
        @media (max-height: 800px) {
            .phone-mockup {
                transform: scale(0.8);
            }
        }

        @media (max-height: 700px) {
            .phone-mockup {
                transform: scale(0.7);
            }
        }

        @media (max-height: 600px) {
            .phone-mockup {
                transform: scale(0.6);
            }
        }

        .video-overlay {
            position: absolute;
            top: 266px; /* Adjusted positioning */
            left: 32px; /* Adjusted positioning */
            width: 227px; /* Scaled width */
            height: 132px; /* Height calculated for 1080x628 aspect ratio */
            border-radius: 14px;
            overflow: visible; /* Allow indicators to show outside bounds if needed */
            z-index: 20;
        }

        .video-overlay:hover {
            transform: scale(1.02);
        }

        .video-overlay .video-component {
            width: 100%;
            height: 100%;
            position: relative;
            border-radius: 14px;
            overflow: hidden; /* This container should clip content to stay within bounds */
            max-width: 100%; /* Ensure content doesn't overflow */
            box-sizing: border-box; /* Include padding/borders in width calculation */
        }

        .video-overlay .video-placeholder {
            width: 100%;
            height: 100%;
            background: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #999;
            border-radius: 14px;
        }

        .carousel-slides-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            gap: 0;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: absolute;
            top: 0;
            left: 0;
            /* Removed overflow: hidden - was clipping translated slides */
        }

        .carousel-slide-container {
            flex-shrink: 0;
            position: relative;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%; /* Each slide takes full width */
            max-width: 100%; /* Prevent overflow */
            box-sizing: border-box; /* Include padding/borders in width calculation */
        }

        .carousel-slide-container img,
        .carousel-slide-container video {
            width: 100%;
            height: 100%;
            max-height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
            /* Performance optimizations */
            will-change: transform;
            backface-visibility: hidden;
            /* Ensure videos are visible */
            opacity: 1;
            visibility: visible;
            background: transparent;
            z-index: 1;
        }

        .carousel-slide-container img {
            /* Loading state for carousel images */
            background: #444;
            background-image: linear-gradient(90deg, #444 25%, #555 50%, #444 75%);
            background-size: 200% 100%;
            animation: carouselLoading 1.5s infinite;
        }

        .carousel-slide-container img[src] {
            animation: none;
            background: none;
        }

        @keyframes carouselLoading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .video-overlay .video-controls {
            position: absolute !important;
            bottom: 0 !important;
            left: 0 !important;
            right: 0 !important;
            height: 100% !important;
            display: flex !important;
            align-items: end !important;
            opacity: 1 !important;
        }

        .video-overlay .gradient-overlay {
            position: absolute !important;
            bottom: 0 !important;
            left: 0 !important;
            right: 0 !important;
            height: 60% !important;
            display: block !important;
            opacity: 1 !important;
            pointer-events: none !important;
            background: linear-gradient(transparent, rgba(0,0,0,0.9)) !important;
            border-radius: 0 0 14px 14px !important; /* Rounded bottom corners to match video overlay */
        }

        .video-overlay .content-overlay {
            position: relative !important;
            width: 100% !important;
            padding: 20px 16px 30px 16px !important;
            display: flex !important;
            justify-content: flex-start !important;
            align-items: end !important;
            gap: 20px !important;
            opacity: 1 !important;
            z-index: 50 !important;
        }

        .video-overlay .text-overlay {
            flex: 1;
        }

        .video-overlay .text-overlay p {
            margin: 0;
            font-size: 11px;
            font-weight: 600;
            color: white;
            line-height: 1.1;
            white-space: pre-line;
            overflow: hidden;
        }

        .video-overlay .cta-button {
            display: block !important;
            background: rgba(255, 255, 255, 0.9) !important;
            color: #333 !important;
            border: none !important;
            padding: 6px 12px !important;
            border-radius: 16px !important;
            font-size: 11px !important;
            font-weight: 600 !important;
            cursor: pointer !important;
            transition: all 0.2s ease !important;
            backdrop-filter: blur(10px) !important;
        }

        .video-overlay .cta-button:hover {
            background: white !important;
            transform: scale(1.05) !important;
        }

        .carousel-indicators {
            position: absolute;
            bottom: 0px; 
            left: 16px;
            right: 16px;
            display: flex !important; 
            justify-content: center; /* Center the indicators */
            gap: 3px; /* 4px gap as requested */
            z-index: 100; 
            pointer-events: auto; 
            /* Removed red debug background */
            min-height: 20px; 
            padding: 0; 
        }

        .carousel-indicators .indicator {
            width: var(--indicator-width, 17px); /* Dynamic width calculated by JavaScript */
            height: 5px; 
            border-radius: 3px; 
            background: rgba(255, 255, 255, 0.6); /* Semi-transparent */
            /* Removed border/stroke as requested */
            cursor: pointer;
            transition: background 0.3s ease; /* Only transition background */
            display: block !important; 
            flex-shrink: 0; 
        }

        .carousel-indicators .indicator.active {
            background: rgba(255, 255, 255, 0.9); /* More opaque when active */
            /* NO width change - removed to prevent shrinking/growing */
            /* No border/stroke as requested */
        }

        .preview-controls {
            margin-bottom: 15px;
        }

        .preview-switch {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .preview-switch input[type="radio"] {
            margin: 0;
        }



        .carousel-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            margin-top: 2vh;
            padding: 1.5vh 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            max-width: 290px;
            margin-left: auto;
            margin-right: auto;
        }

        .carousel-controls .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 16px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
            min-width: 100px;
        }

        .carousel-controls .btn:disabled {
            background: #e9ecef;
            color: #6c757d;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .carousel-controls .btn:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4c93 100%);
        }

        .carousel-controls .btn:not(:disabled):active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .carousel-controls #slide-indicator {
            padding: 8px 16px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            color: #667eea;
            border: 2px solid rgba(102, 126, 234, 0.2);
            text-align: center;
        }

        /* Modal styles */
        .modal-overlay {

            scheduleBackgroundRetry(retryCount = 0) {
                const maxBackgroundRetries = 8; // More attempts for shared experience
                if (retryCount >= maxBackgroundRetries) {
                    console.log('‚ùå Maximum background retries reached - user should refresh');
                    this.showError('Persistent connection issues. Please refresh the page or check your internet connection.');
                    return;
                }
                
                // More frequent retries: 5s, 10s, 15s, 20s, 30s, 45s, 60s, 90s
                const backoffDelay = Math.min(5000 + (retryCount * 5000), 90000);
                console.log(`üîÑ Background reconnection attempt #${retryCount + 1} in ${backoffDelay/1000} seconds`);
                
                setTimeout(async () => {
                    console.log(`üîÑ Background reconnection attempt #${retryCount + 1}...`);
                    try {
                        await this.loadCategoriesAndSlots();
                        
                        // Remove connection failure UI if present
                        const failureDiv = document.querySelector('.alert-warning');
                        if (failureDiv) {

                        // Re-render with fresh data and notify user
                        this.renderCategories();
                        this.showSuccess('‚úÖ Database connection restored! You now have access to the latest shared data.');
                        
                    } catch (retryError) {
                        console.log(`‚ùå Background retry #${retryCount + 1} failed:`, retryError);
                        // Schedule next retry
                        this.scheduleBackgroundRetry(retryCount + 1);
                    }
                }, backoffDelay);
            }

            async processFileUpload(file, slotName) {
                try {
                    console.log('üì§ Starting file upload for slot:', slotName);
                    console.log('üì§ File details:', {
                        name: file.name,
                        size: file.size,
                        type: file.type,
                        sizeMB: (file.size / (1024 * 1024)).toFixed(2) + 'MB'
                    });
                    
                    // Check file size (different limits for images vs videos)
                    const isVideo = file.type.startsWith('video/');
                    const maxSize = isVideo ? 50 * 1024 * 1024 : 50 * 1024 * 1024; // 50MB for both images and videos
                    const sizeLimit = '50MB';
                    
                    if (file.size > maxSize) {
                        console.error('üì§ File too large:', file.size, 'bytes (max:', maxSize, 'bytes)');
                        this.showError(`File too large! Maximum size is ${sizeLimit}.`);
                        return;
                    }
                    
                    // Allow images and videos
                    if (!file.type.startsWith('image/') && !file.type.startsWith('video/')) {
                        console.error('üì§ Invalid file type:', file.type);
                        this.showError('Please upload images or videos only (JPG, PNG, MP4, etc.)');
                        return;
                    }
                    
                    // Show instant local preview while uploading
                    this.showInstantPreview(file, slotName);
                    this.showSuccess('Uploading file...');
                    
                    // Extract category and slot from slotName for file naming
                    const slotParts = slotName.split('_');
                    const actualSlot = slotParts.pop(); // Last part (e.g., "checkout")
                    const categoryName = slotParts.join('_'); // Rest joined (e.g., "ai_images")
                    const fileExtension = file.name.split('.').pop();
                    const timestamp = Date.now().toString().slice(-8); // Last 8 digits for shorter timestamp
                    const fileName = `${categoryName}_${actualSlot}_${timestamp}.${fileExtension}`;
                    
                    console.log('üì§ Generated filename:', fileName);
                    console.log('üì§ Attempting upload to bucket: slot-assets');
                    
                    // Skip bucket test - just proceed with upload (bucket exists, we know it works)
                    console.log('üì§ Skipping bucket test - proceeding directly to upload...');
                    
                    // Upload file to Supabase Storage
                    console.log('üì§ Starting file upload to storage...');
                    const uploadStartTime = Date.now();
                    
                    const { data: uploadData, error: uploadError } = await this.supabase.storage
                        .from('slot-assets')
                        .upload(fileName, file);
                    
                    const uploadDuration = Date.now() - uploadStartTime;
                    console.log('üì§ Upload completed in:', uploadDuration + 'ms');
                    
                    if (uploadError) {
                        console.error('üì§ Upload error details:', {
                            error: uploadError,
                            message: uploadError.message,
                            statusCode: uploadError.statusCode,
                            details: uploadError.error
                        });
                        throw uploadError;
                    }
                    
                    console.log('üì§ Upload successful:', uploadData);
                    
                    // Get public URL
                    const { data: urlData } = this.supabase.storage
                        .from('slot-assets')
                        .getPublicUrl(fileName);
                    
                    // Force legacy structure since we're using predefined slots (not database slots)
                    // This avoids trying to use synthetic string IDs as integers
                    const isNewStructure = false;
                    
                    let slotData;
                    let upsertConfig;
                    
                    if (isNewStructure) {
                        // New database structure with category_id and slot_id
                        const category = this.findCategoryBySlotName(slotName);
                        const slot = this.findSlotByName(slotName, category);
                        
                        if (!category || !slot) {
                            throw new Error('Could not find category or slot for: ' + slotName);
                        }
                        
                        slotData = {
                            category_id: category.id,
                            slot_id: slot.id,
                            slot_name: slotName, // Keep for backward compatibility
                            filename: file.name,
                            public_url: urlData.publicUrl,
                            storage_path: fileName,
                            uploaded_by: this.user.email,
                            updated_at: new Date().toISOString()
                        };
                        upsertConfig = { onConflict: 'category_id,slot_id' };
                    } else {
                        // Legacy database structure (just slot_name)
                        slotData = {
                            slot_name: slotName,
                            filename: file.name,
                            public_url: urlData.publicUrl,
                            storage_path: fileName,
                            uploaded_by: this.user.email,
                            updated_at: new Date().toISOString()
                        };
                        upsertConfig = { onConflict: 'slot_name' };
                    }
                    
                    // Save to database
                    const { error: dbError } = await this.supabase
                        .from('slot_assets')
                        .upsert(slotData, upsertConfig);
                    
                    if (dbError) throw dbError;
                    
                    // Update with hosted URL (replaces local preview)
                    this.slots[slotName] = slotData;
                    this.renderSlot(slotName);
                    
                    // Update phone preview with new asset
                    this.updatePhonePreview(this.currentCategory);
                    
                    this.showSuccess('Asset uploaded successfully!');
                    
                } catch (error) {
                    console.error('üì§ Upload failed:', error);
                    console.error('üì§ Error details:', {
                        message: error.message,
                        stack: error.stack,
                        name: error.name
                    });
                    
                    // Provide specific error messages based on error type
                    let errorMessage = 'Failed to upload asset';
                    
                    if (error.message.includes('slot-assets') && error.message.includes('does not exist')) {
                        errorMessage = 'Storage bucket missing. Please create "slot-assets" bucket in Supabase dashboard.';
                    } else if (error.message.includes('row-level security policy') || error.message.includes('violates row-level security')) {
                        errorMessage = 'Upload blocked by security policy. Make sure you are signed in with a @cloudwalk.io account and storage policies are configured.';
                    } else if (error.message.includes('permission') || error.message.includes('access')) {
                        errorMessage = 'Storage permission denied. Please check bucket policies in Supabase dashboard.';
                    } else if (error.message.includes('size') || error.message.includes('limit')) {
                        errorMessage = 'File too large or storage limit exceeded.';
                    } else if (error.message.includes('network') || error.message.includes('fetch')) {
                        errorMessage = 'Network error during upload. Please check your connection.';
                    } else if (error.statusCode === 413) {
                        errorMessage = 'File too large for upload.';
                    } else if (error.statusCode === 401) {
                        errorMessage = 'Authentication failed. Please sign out and sign back in.';
                    } else if (error.statusCode === 403) {
                        errorMessage = 'Storage access forbidden. Check bucket permissions.';
                    }
                    
                    this.showError(`${errorMessage} (Technical: ${error.message})`);
                    
                    // Clear the local preview on error
                    this.slots[slotName] = null;
                    this.renderSlot(slotName);
                }
            }

            findCategoryBySlotName(slotName) {
                // Find which category this slot belongs to
                for (const category of this.categories) {
                    const categorySlots = CATEGORIES[category.display_name] || [];
                    if (categorySlots.includes(slotName)) {
                        return category;
                    }
                }
                return null;
            }

            findSlotByName(slotName, category) {
                if (!category) return null;
                
                // Extract the actual slot name from the full slot name
                // e.g., "ai_images_checkout" -> "checkout"
                const slotParts = slotName.split('_');
                const actualSlotName = slotParts.pop();
                
                // Find the slot in the category's slots
                const slots = this.categorySlots[category.id] || [];
                return slots.find(slot => slot.slot_name === actualSlotName);
            }

                        }

                    }

                    const existingVotes = await existingVoteResponse.json();
                    const existingVote = existingVotes.length > 0 ? existingVotes[0].vote_type : null;

                    if (existingVote === voteType) {
                        // Remove existing vote
                        await fetch(`${this.supabase.supabaseUrl}/rest/v1/asset_votes?slot_name=eq.${slotName}&user_email=eq.${userEmail}`, {

                        await fetch(`${this.supabase.supabaseUrl}/rest/v1/asset_votes`, {

                        if (voteType === 'downvote' && !existingVote) {

                    // Refresh slot data to get updated cached counts from triggers

                    this.showError(`Failed to ${voteType}: ${error.message}`);

            async deleteCurrentCategory() {
                if (!this.currentCategory) {
                    this.showError('No category selected to delete');
                    return;
                }
                
                // Find the current category object
                const category = this.categories.find(cat => cat.display_name === this.currentCategory);
                if (!category) {
                    this.showError('Category not found');
                    return;
                }
                
                // Get assets count for confirmation
                const categorySlots = CATEGORIES[this.currentCategory] || [];
                const assetsCount = categorySlots.filter(slotName => this.slots[slotName] !== null).length;
                
                const confirmMessage = assetsCount > 0 
                    ? `‚ö†Ô∏è WARNING: Delete category "${this.currentCategory}"?\n\nThis will permanently delete:\n- The category\n- ${assetsCount} uploaded assets\n- All associated data\n\nThis action CANNOT be undone!`
                    : `Delete category "${this.currentCategory}"?\n\nThis action cannot be undone.`;
                
                if (!confirm(confirmMessage)) {
                    return;
                }
                
                try {
                    console.log(`üóëÔ∏è Deleting category: "${this.currentCategory}" (ID: ${category.id})`);
                    
                    // First delete all associated slot_assets
                    if (assetsCount > 0) {
                        console.log(`üóëÔ∏è Deleting ${assetsCount} associated assets...`);
                        const deleteAssetsResponse = await fetch(`${this.supabase.supabaseUrl}/rest/v1/slot_assets?slot_name=like.${category.name}_*`, {
                            method: 'DELETE',
                            headers: {
                                'Authorization': `Bearer ${this.supabase.supabaseKey}`,
                                'apikey': this.supabase.supabaseKey,
                                'Content-Type': 'application/json'
                            }
                        });
                        
                        if (!deleteAssetsResponse.ok) {
                            console.warn(`‚ö†Ô∏è Some assets may not have been deleted: ${deleteAssetsResponse.status}`);
                        }
                    }
                    
                    // Delete the category from database
                    const deleteCategoryResponse = await fetch(`${this.supabase.supabaseUrl}/rest/v1/categories?id=eq.${category.id}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${this.supabase.supabaseKey}`,
                            'apikey': this.supabase.supabaseKey,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (!deleteCategoryResponse.ok) {
                        throw new Error(`Failed to delete category: ${deleteCategoryResponse.status}`);
                    }
                    
                    // Remove from local data
                    this.categories = this.categories.filter(cat => cat.id !== category.id);
                    delete this.categorySlots[category.id];
                    delete CATEGORIES[this.currentCategory];
                    
                    // Clear slots from this category
                    categorySlots.forEach(slotName => {
                        delete this.slots[slotName];
                    });
                    
                    // Switch to first available category
                    if (this.categories.length > 0) {
                        this.switchCategory(this.categories[0].display_name);
                    } else {
                        this.currentCategory = null;
                        this.renderCategories();
                    }
                    
                    this.showSuccess(`Category "${category.display_name}" deleted successfully! üóëÔ∏è`);
                    console.log(`‚úÖ Category "${category.display_name}" and ${assetsCount} assets deleted`);
                    
                    // Reload page after successful deletion to avoid viewing deleted category
                    setTimeout(() => {
                        console.log('üîÑ Reloading page after category deletion...');
                        window.location.reload();
                    }, 2000); // 2 second delay to show success message
                    
                } catch (error) {
                    console.error('‚ùå Failed to delete category:', error);
                    this.showError(`Failed to delete category: ${error.message}`);
                }
            }

            renderCarousel() {
                // Throttle carousel renders to prevent multiple rapid updates
                if (this.carouselRenderTimeout) {
                    clearTimeout(this.carouselRenderTimeout);
                }
                
                this.carouselRenderTimeout = setTimeout(() => {
                    this.performCarouselRender();
                }, 50); // 50ms debounce
            }
            
            performCarouselRender() {
                const wrapper = document.getElementById('carouselSlidesWrapper');
                const indicators = document.getElementById('carouselIndicators');
                
                if (!wrapper) {
                    console.error('Carousel wrapper not found!');
                    return;
                }
                
                // Get assets that actually have content
                const assetsWithContent = this.currentCategoryAssets
                    .map(slotName => this.slots[slotName])
                    .filter(asset => asset !== null);
                
                console.log('Rendering carousel:', {
                    categoryAssets: this.currentCategoryAssets,
                    assetsWithContent: assetsWithContent,
                    currentCategory: this.currentCategory
                });
                
                if (assetsWithContent.length === 0) {
                    // Show placeholder
                    wrapper.innerHTML = '<div class="video-placeholder"><span>No assets in this category</span></div>';
                    if (indicators) indicators.innerHTML = '<div class="indicator active"></div>';
                    this.updateCarouselControls();
                    return;
                }
                
                // Render slides - each slide takes 100% width
                wrapper.innerHTML = '';
                console.log('Creating carousel slides for:', assetsWithContent);
                
                assetsWithContent.forEach((asset, index) => {
                    const slide = document.createElement('div');
                    slide.className = 'carousel-slide-container';
                    slide.style.width = '100%'; // Each slide takes full width
                    
                    console.log(`Creating slide ${index}:`, asset);
                    
                    // Better video detection based on file extension and mime type
                    const isVideo = asset.public_url && (
                        asset.public_url.includes('.mp4') || 
                        asset.public_url.includes('.webm') || 
                        asset.public_url.includes('.mov') ||
                        asset.filename && (
                            asset.filename.toLowerCase().endsWith('.mp4') ||
                            asset.filename.toLowerCase().endsWith('.webm') ||
                            asset.filename.toLowerCase().endsWith('.mov')
                        )
                    );
                    
                    if (isVideo) {
                        // Video slide
                        const video = document.createElement('video');
                        video.src = asset.public_url;
                        video.autoplay = true;
                        video.muted = true;
                        video.loop = true;
                        video.playsinline = true;
                        video.style.width = '100%';
                        video.style.height = '100%';
                        video.style.objectFit = 'cover';
                        video.style.opacity = '1';
                        video.style.visibility = 'visible';
                        video.style.display = 'block';
                        video.style.zIndex = '1';
                        
                        // Add error handling for videos
                        video.onloadstart = () => console.log(`Video ${index} loading:`, video.src);
                        video.oncanplay = () => {
                            console.log(`Video ${index} can play:`, video.src);
                            // Ensure video plays after it can play
                            setTimeout(() => {
                                if (video.paused) {
                                    video.play().catch(e => console.log(`Video ${index} autoplay blocked:`, e));
                                }
                            }, 100);
                        };
                        video.onerror = (e) => {
                            console.error(`Video ${index} failed to load:`, video.src, e);
                            // Create fallback placeholder
                            video.style.background = '#444';
                            video.style.color = 'white';
                            video.innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100%;font-size:12px;">Video Load Error</div>';
                        };
                        
                        slide.appendChild(video);
                        console.log(`Created video slide ${index}:`, video.src);
                    } else if (asset.public_url) {
                        // Image slide with performance optimizations
                        const img = document.createElement('img');
                        img.src = asset.public_url;
                        img.alt = asset.filename || 'Asset';
                        img.loading = 'eager'; // Changed to eager for carousel
                        img.decoding = 'async';
                        img.style.width = '100%';
                        img.style.height = '100%';
                        img.style.objectFit = 'cover';
                        img.onload = () => console.log(`Image ${index} loaded:`, img.src);
                        img.onerror = (e) => {
                            console.error(`Image ${index} failed to load:`, img.src, e);
                            img.style.background = '#444';
                            img.alt = 'Image Load Error';
                        };
                        slide.appendChild(img);
                        console.log(`Created image slide ${index}:`, img.src);
                    } else {
                        console.error(`Asset ${index} has no public_url:`, asset);
                        // Create placeholder for missing assets
                        const placeholder = document.createElement('div');
                        placeholder.style.cssText = 'width:100%;height:100%;background:#444;display:flex;align-items:center;justify-content:center;color:white;font-size:12px;';
                        placeholder.textContent = 'No Asset URL';
                        slide.appendChild(placeholder);
                    }
                    
                    wrapper.appendChild(slide);
                });
                
                // Keep original slot names for reference but update current display list
                // this.currentCategoryAssets should stay as slot names, not assets
                // Create a separate array for display
                this.displayAssets = assetsWithContent;
                
                // Render indicators
                if (indicators) {
                    indicators.innerHTML = '';
                    
                    // Hide indicators completely if no slots filled
                    if (assetsWithContent.length === 0) {
                        indicators.style.display = 'none';
                        return; // Exit early
                    } else {
                        indicators.style.display = 'flex'; // Show indicators
                    }
                    
                    // Calculate dynamic indicator width
                    const numIndicators = assetsWithContent.length;
                    const gapSize = 3; // Must match CSS gap value (updated to 3px)
                    
                    // Calculate available width (subtract left and right positioning from video overlay width)
                    const videoOverlayWidth = 227; // From CSS .video-overlay width
                    const indicatorsPadding = 32; // 16px left + 16px right
                    const availableWidth = videoOverlayWidth - indicatorsPadding;
                    
                    // Calculate indicator width: (available_width - (num_indicators - 1) √ó gap) √∑ num_indicators
                    const totalGapWidth = (numIndicators - 1) * gapSize;
                    const indicatorWidth = Math.floor((availableWidth - totalGapWidth) / numIndicators);
                    
                    // Set CSS custom property for dynamic width
                    indicators.style.setProperty('--indicator-width', `${indicatorWidth}px`);
                    
                    console.log(`üìè Indicators calculation:`, {
                        numIndicators,
                        availableWidth: `${availableWidth}px`,
                        totalGapWidth: `${totalGapWidth}px`,
                        calculatedWidth: `${indicatorWidth}px`
                    });
                    
                    assetsWithContent.forEach((_, index) => {
                        const indicator = document.createElement('div');
                        indicator.className = `indicator ${index === this.currentSlideIndex ? 'active' : ''}`;
                        indicator.addEventListener('click', () => this.goToSlide(index, false)); // false = user interaction
                        indicators.appendChild(indicator);
                    });
                    console.log(`Created ${assetsWithContent.length} indicators with ${indicatorWidth}px width each`);
                }
                
                // Reset slide index if needed
                if (this.currentSlideIndex >= assetsWithContent.length) {
                    this.currentSlideIndex = 0;
                }
                
                // Set initial transform
                this.updateSlidePosition();
                
                // Start auto-play if there are multiple slides
                this.startAutoPlay();
            }

            goToSlide(index, isAutoPlay = false) {
                const totalSlides = (this.displayAssets || []).length;
                if (totalSlides === 0) return;
                if (index < 0 || index >= totalSlides) return;
                
                this.currentSlideIndex = index;
                this.updateSlidePosition();
                
                // If this is manual user interaction, pause and restart auto-play
                if (!isAutoPlay) {
                    this.restartAutoPlay();
                }
            }

            updateSlidePosition() {
                // Use the displayAssets array created in renderCarousel
                const assetsWithContent = this.displayAssets || [];
                
                const wrapper = document.getElementById('carouselSlidesWrapper');
                if (wrapper && assetsWithContent.length > 0) {
                    // Each slide is 100% width, so move by 100% * currentSlideIndex
                    const translatePercent = this.currentSlideIndex * 100;
                    wrapper.style.transform = `translateX(-${translatePercent}%)`;
                    console.log(`Moving carousel to slide ${this.currentSlideIndex}, translateX(-${translatePercent}%)`);
                }
                
                // Update indicators
                const indicators = document.querySelectorAll('#carouselIndicators .indicator');
                indicators.forEach((indicator, index) => {
                    indicator.classList.toggle('active', index === this.currentSlideIndex);
                });
                
                // Update demo title with current item description
                const currentAsset = assetsWithContent[this.currentSlideIndex];
                const titleElement = document.getElementById('demo-category-title');
                if (titleElement && currentAsset) {
                    // Find the slot name and get its description
                    const slotName = this.currentCategoryAssets.find(name => this.slots[name] === currentAsset);
                    if (slotName) {
                        // Extract the base slot name (last part after underscores)
                        const baseSlotName = slotName.split('_').pop();
                        // Use the description from SLOT_DESCRIPTIONS with better fallback
                        const description = SLOT_DESCRIPTIONS[baseSlotName] || SLOT_DESCRIPTIONS[slotName] || `Use ${baseSlotName.replace(/_/g, ' ')} agora!`;
                        titleElement.textContent = description;
                        console.log(`üì± Display text: ${baseSlotName} ‚Üí "${description}"`);
                        
                        // Log missing descriptions for debugging
                        if (!SLOT_DESCRIPTIONS[baseSlotName] && !SLOT_DESCRIPTIONS[slotName]) {
                            console.warn(`‚ö†Ô∏è Missing Portuguese description for slot: ${baseSlotName} (full: ${slotName})`);
                        }
                    } else {
                        titleElement.textContent = 'Selecione uma categoria';
                    }
                } else if (titleElement) {
                    titleElement.textContent = 'Selecione uma categoria';
                }
                
                // Update controls
                this.updateCarouselControls();
            }

            showSlotInPreview(slotName) {
                // Only show if this slot is in the current category and has content
                const currentCategorySlots = CATEGORIES[this.currentCategory] || [];
                if (!currentCategorySlots.includes(slotName) || !this.slots[slotName]) return;
                
                // Find the index of this asset in the display assets
                const targetAsset = this.slots[slotName];
                const targetIndex = (this.displayAssets || []).indexOf(targetAsset);
                
                if (targetIndex >= 0 && targetIndex !== this.currentSlideIndex) {
                    this.goToSlide(targetIndex);
                }
            }

            previousSlide() {
                const totalSlides = (this.displayAssets || []).length;
                if (totalSlides === 0) return;
                
                // Loop to last slide if at first slide
                if (this.currentSlideIndex <= 0) {
                    this.goToSlide(totalSlides - 1, false); // false = user interaction
                } else {
                    this.goToSlide(this.currentSlideIndex - 1, false); // false = user interaction
                }
                
                // Restart auto-play since this is user interaction
                this.restartAutoPlay();
            }

            nextSlide(isAutoPlay = false) {
                const totalSlides = (this.displayAssets || []).length;
                if (totalSlides === 0) return;
                
                // Loop back to beginning if at last slide
                if (this.currentSlideIndex >= totalSlides - 1) {
                    this.goToSlide(0, isAutoPlay);
                } else {
                    this.goToSlide(this.currentSlideIndex + 1, isAutoPlay);
                }
                
                // If this is manual user interaction, pause and restart auto-play
                if (!isAutoPlay) {
                    this.restartAutoPlay();
                }
            }

            // Auto-play functionality
            startAutoPlay() {
                this.stopAutoPlay(); // Clear any existing timer
                
                const totalSlides = (this.displayAssets || []).length;
                if (totalSlides <= 1) return; // Don't auto-play for single or no slides
                
                this.autoPlayInterval = setInterval(() => {
                    this.nextSlide(true); // Pass true to indicate this is auto-play
                }, this.autoPlayDelay);
                
                console.log(`üé¨ Auto-play started: ${this.autoPlayDelay/1000}s per slide`);
            }

            stopAutoPlay() {
                if (this.autoPlayInterval) {
                    clearInterval(this.autoPlayInterval);
                    this.autoPlayInterval = null;
                    console.log('‚è∏Ô∏è Auto-play stopped');
                }
            }

            restartAutoPlay() {
                // Restart auto-play after user interaction
                this.stopAutoPlay();
                setTimeout(() => {
                    this.startAutoPlay();
                }, 2000); // Wait 2 seconds after user interaction before resuming
            }

            updateCarouselControls() {
                const prevBtn = document.getElementById('prev-slide');
                const nextBtn = document.getElementById('next-slide');
                const indicator = document.getElementById('slide-indicator');
                
                // Use the displayAssets array
                const totalSlides = (this.displayAssets || []).length;
                
                if (prevBtn && nextBtn && indicator) {
                    // Enable circular navigation - only disable if no slides at all
                    prevBtn.disabled = totalSlides === 0;
                    nextBtn.disabled = totalSlides === 0;
                    
                    indicator.textContent = totalSlides === 0 ? '0/0' : `${this.currentSlideIndex + 1}/${totalSlides}`;
                }
            }


            async exportAll() {
                console.log('üì• Starting export all URLs...');
                console.log('üìä Current slots data:', this.slots);
                
                const filledSlots = Object.entries(this.slots).filter(([name, data]) => data !== null);
                console.log(`üìä Found ${filledSlots.length} filled slots:`, filledSlots.map(([name]) => name));
                
                if (filledSlots.length === 0) {
                    this.showError('No assets to export! Upload some assets first.');
                    return;
                }
                
                // Organize by categories
                let exportText = 'CloudWalk Asset URLs Export\n';
                exportText += `Generated: ${new Date().toLocaleString()}\n`;
                exportText += `Total Assets: ${filledSlots.length}\n\n`;
                
                // Group by categories
                const slotsByCategory = {};
                filledSlots.forEach(([slotName, data]) => {
                    // Extract category from slot name (e.g., "beauty_salon_checkout" -> "beauty_salon")
                    const categoryMatch = slotName.match(/^(.+?)_([^_]+)$/);
                    if (categoryMatch) {
                        const categoryName = categoryMatch[1].replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                        const slotType = categoryMatch[2].replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                        
                        if (!slotsByCategory[categoryName]) {
                            slotsByCategory[categoryName] = [];
                        }
                        slotsByCategory[categoryName].push({
                            name: slotType,
                            fullName: slotName,
                            url: data.public_url,
                            filename: data.filename
                        });
                    } else {
                        // Fallback for slots without category prefix
                        if (!slotsByCategory['Other']) {
                            slotsByCategory['Other'] = [];
                        }
                        slotsByCategory['Other'].push({
                            name: slotName.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase()),
                            fullName: slotName,
                            url: data.public_url,
                            filename: data.filename
                        });
                    }
                });
                
                // Generate organized export text
                Object.entries(slotsByCategory).forEach(([categoryName, slots]) => {
                    exportText += `=== ${categoryName} ===\n`;
                    slots.forEach(slot => {
                        exportText += `${slot.name}: ${slot.url}\n`;
                        exportText += `  File: ${slot.filename}\n`;
                    });
                    exportText += '\n';
                });
                
                console.log('üìÑ Export text generated:', exportText.substring(0, 200) + '...');
                
                try {
                    await navigator.clipboard.writeText(exportText);
                    this.showSuccess(`üì• ${filledSlots.length} URLs copied to clipboard!`);
                    console.log('‚úÖ Export copied to clipboard successfully');
                } catch (error) {
                    console.warn('‚ö†Ô∏è Clipboard failed, downloading file:', error);
                    // Fallback download
                    const blob = new Blob([exportText], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `cloudwalk-assets-${new Date().toISOString().split('T')[0]}.txt`;
                    a.click();
                    URL.revokeObjectURL(url);
                    this.showSuccess(`üì• ${filledSlots.length} URLs downloaded as file!`);
                    console.log('‚úÖ Export downloaded as file successfully');
                }
            }

            async refreshData() {
                await this.loadSlots();
                this.showSuccess('Data refreshed!');
            }

            showError(message) {
                console.error('üö® Showing error to user:', message);
                
                const errorDiv = document.getElementById('errorMessage');
                
                // Make error messages focus on connectivity for shared experience
                let userFriendlyMessage = message;
                if (message.includes('timeout') || message.includes('TIMED OUT')) {
                    userFriendlyMessage = 'üêå Database connection is slow. This may affect your ability to see the latest shared data. Retrying...';
                } else if (message.includes('auth')) {
                    userFriendlyMessage = 'üîê Authentication issue detected. Please refresh the page to restore your session.';
                } else if (message.includes('Database connection') || message.includes('Unable to connect')) {
                    userFriendlyMessage = 'üîå Cannot connect to shared database. Please check your connection and refresh the page.';
                } else if (message.includes('Failed to load initial data')) {
                    userFriendlyMessage = 'üìä Cannot load shared data from database. Please refresh to try again.';
                } else if (message.includes('Failed to load data after authentication')) {
                    userFriendlyMessage = 'üìä Authentication successful but data loading failed. Please refresh to access shared content.';
                } else if (message.includes('multiple attempts')) {
                    userFriendlyMessage = 'üîÑ Multiple connection attempts failed. Please refresh the page or check your internet connection.';
                }
                
                errorDiv.textContent = userFriendlyMessage;
                errorDiv.style.display = 'block';
                
                // Longer timeout for better user experience
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 8000);
            }

            showSuccess(message) {
                const successDiv = document.getElementById('successMessage');
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                setTimeout(() => {
                    successDiv.style.display = 'none';
                }, 3000);
            }
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                assetManager.showSuccess('URL copied to clipboard! üìã');
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                assetManager.showSuccess('URL copied to clipboard! üìã');
            }
        }

        function handleDrop(event, slotName) {
            event.preventDefault();
            event.stopPropagation();
            
            const slot = event.target.closest('.slot-content');
            if (slot) {
                slot.classList.remove('drag-over');
            }
            
            if (event.dataTransfer.files.length > 0) {
                assetManager.processFileUpload(event.dataTransfer.files[0], slotName);
            }
        }

        function handleDragOver(event) {
            event.preventDefault();
            event.stopPropagation();
            
            // Set proper drop effect for slots
            event.dataTransfer.dropEffect = 'copy';
        }

        function handleDragEnter(event) {
            event.preventDefault();
            event.stopPropagation();
            
            const slotContent = event.target.closest('.slot-content');
            if (slotContent) {
                slotContent.classList.add('drag-over');
            }
        }

        function handleDragLeave(event) {
            event.preventDefault();
            event.stopPropagation();
            
            const slotContent = event.target.closest('.slot-content');
            if (slotContent && !slotContent.contains(event.relatedTarget)) {
                slotContent.classList.remove('drag-over');
            }
        }
