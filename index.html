<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudWalk Slot Asset Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: calc(100% - 500px); /* Make room for phone panel */
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-right: 520px; /* Push content left when phone panel is open */
            transition: margin-right 0.3s ease;
        }

        .header {
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .header-left {
            text-align: left;
        }

        .header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .header p {
            color: #666;
            font-size: 1rem;
            margin: 0;
        }

        .auth-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            background: #f8f9fa;
            border-radius: 20px;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid #667eea;
        }

        .categories {
            display: flex;
            gap: 2px;
            margin-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
            overflow: visible; /* Remove scrolling */
        }

        .category-tab {
            flex: 1; /* Equal width tabs */
            padding: 8px 4px;
            background: #f8f9fa;
            border: none;
            border-radius: 6px 6px 0 0;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 500;
            transition: all 0.3s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            text-align: center;
            min-height: 50px;
        }

        .category-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .category-tab.mcc-mercadinho {
            background: #e8f5e8;
        }

        .category-tab.mcc-mercadinho .category-dot {
            background: #28a745;
        }

        .category-tab.mcc-roupa {
            background: #fff3cd;
        }

        .category-tab.mcc-roupa .category-dot {
            background: #ffc107;
        }

        .category-tab.mcc-beleza {
            background: #f8d7da;
        }

        .category-tab.mcc-beleza .category-dot {
            background: #dc3545;
        }

        .category-tab.active {
            background: #667eea !important;
            color: white;
            transform: translateY(-2px);
        }

        .category-tab.active .category-dot {
            background: white !important;
        }

        .category-tab:hover:not(.active) {
            background: #e9ecef;
        }

        .category-content {
            display: none;
        }

        .category-content.active {
            display: block;
        }

        .slots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
            overflow: visible; /* Allow hover previews to extend outside grid */
        }

        .slot-card {
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 10px;
            background: #fafafa;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
            overflow: visible; /* Allow hover preview to extend outside */
        }

        .slot-card:hover {
            border-color: #667eea;
            background: #f0f4ff;
            transform: translateY(-2px) scale(1.02);
            z-index: 10;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.15);
        }

        .slot-card.has-asset {
            border-color: #28a745;
            background: white;
        }

        .slot-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 8px;
        }

        .slot-name {
            font-size: 0.9rem;
            font-weight: 600;
            color: #333;
            text-transform: capitalize;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            text-align: center;
        }

        /* Removed slot status indicators */

        .slot-content {
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px dashed #ddd;
            border-radius: 8px;
            position: relative;
            cursor: pointer;
        }

        .slot-content.drag-over {
            border-color: #28a745 !important;
            background: #f0fff4 !important;
            transform: scale(1.02);
            box-shadow: 0 4px 20px rgba(40, 167, 69, 0.3);
            transition: all 0.2s ease;
        }

        .slot-content.drag-over::before {
            content: "Drop file here";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(40, 167, 69, 0.9);
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.9rem;
            z-index: 10;
            pointer-events: none;
        }

        .slot-preview {
            width: 100%;
            aspect-ratio: 16/10;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 6px;
            /* Performance optimizations */
            will-change: auto;
            backface-visibility: hidden;
            /* Add loading placeholder */
            background: #f0f0f0;
            background-image: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            transition: transform 0.3s ease;
        }
        
        /* Video specific styles */
        video.slot-preview {
            background: none;
            animation: none;
        }

        .slot-card:hover .slot-preview {
            transform: scale(1.8);
            z-index: 100;
            position: relative;
            border-radius: 8px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .slot-preview[src] {
            animation: none;
            background: none;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .slot-empty {
            text-align: center;
            color: #999;
            font-size: 0.9rem;
        }

        .slot-info {
            text-align: center;
            margin-top: 4px;
            opacity: 0;
            transition: opacity 0.3s ease;
            max-height: 0;
            overflow: hidden;
        }

        .slot-card:hover .slot-info {
            opacity: 1;
            max-height: 100px;
        }

        .slot-filename {
            font-size: 0.7rem;
            color: #666;
            margin-bottom: 3px;
            word-break: break-word;
            line-height: 1.2;
            max-height: 2.4em;
            overflow: hidden;
        }

        .slot-url {
            background: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 3px 6px;
            font-size: 0.65rem;
            width: 100%;
            text-align: center;
            color: #495057;
            user-select: all;
        }

        .slot-actions {
            display: flex;
            gap: 6px;
            margin-top: 6px;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .slot-card:hover .slot-actions {
            opacity: 1;
        }

        .btn {
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.7rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 2px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .stats {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }


        /* PHONE PREVIEW PANEL: Fixed Full-Height Phone Preview */
        .phone-panel {
            position: fixed !important;
            top: 0;
            right: 0;
            width: 480px;
            height: 100vh;
            background: #fff;
            border-left: 1px solid #232427;
            display: flex;
            flex-direction: column;
            gap: 0;
            padding: 0;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1003;
            overflow: hidden;
            box-shadow: -2px 0 20px rgba(0, 0, 0, 0.5);
        }

        .phone-panel.open {
            transform: translateX(0);
        }

        .app-preview {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .close-btn {
            background: transparent;
            border: none;
            color: #666;
            font-size: 24px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: #f5f5f5;
            color: #333;
        }

        .phone-mockup {
            position: relative;
            width: 100%;
            max-width: 290px;
            aspect-ratio: 290/600; /* Maintain phone proportions */
            height: auto;
            max-height: calc(100vh - 120px); /* Leave space for controls */
            background: transparent;
            overflow: visible;
            margin: 0 auto;
        }

        .phone-mockup-video {
            position: absolute;
            top: 3.7%;
            left: 7.6%;
            width: 84.8%;
            height: 92.6%;
            border-radius: 30px;
            object-fit: cover;
            z-index: 1;
            background: #f0f0f0;
        }

        .iphone-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./iphone-frame.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            pointer-events: none;
            z-index: 30;
        }

        .video-overlay {
            position: absolute;
            top: 69%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 76%;
            height: 23%;
            border-radius: 14px;
            overflow: hidden;
            z-index: 20;
        }

        .video-overlay:hover {
            transform: translate(-50%, -50%) scale(1.02);
        }

        .video-overlay .video-component {
            width: 100%;
            height: 100%;
            position: relative;
            border-radius: 14px;
            overflow: hidden; /* This container should clip content to stay within bounds */
            max-width: 100%; /* Ensure content doesn't overflow */
            box-sizing: border-box; /* Include padding/borders in width calculation */
        }

        .video-overlay .video-placeholder {
            width: 100%;
            height: 100%;
            background: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #999;
            border-radius: 14px;
        }

        .carousel-slides-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            gap: 0;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: absolute;
            top: 0;
            left: 0;
            /* Removed overflow: hidden - was clipping translated slides */
        }

        .carousel-slide-container {
            flex-shrink: 0;
            position: relative;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%; /* Each slide takes full width */
            max-width: 100%; /* Prevent overflow */
            box-sizing: border-box; /* Include padding/borders in width calculation */
        }

        .carousel-slide-container img,
        .carousel-slide-container video {
            width: 100%;
            height: 100%;
            max-height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
            /* Performance optimizations */
            will-change: transform;
            backface-visibility: hidden;
            /* Ensure videos are visible */
            opacity: 1;
            visibility: visible;
            background: transparent;
            z-index: 1;
        }

        .carousel-slide-container img {
            /* Loading state for carousel images */
            background: #444;
            background-image: linear-gradient(90deg, #444 25%, #555 50%, #444 75%);
            background-size: 200% 100%;
            animation: carouselLoading 1.5s infinite;
        }

        .carousel-slide-container img[src] {
            animation: none;
            background: none;
        }

        @keyframes carouselLoading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .video-overlay .video-controls {
            position: absolute !important;
            bottom: 0 !important;
            left: 0 !important;
            right: 0 !important;
            height: 100% !important;
            display: flex !important;
            align-items: end !important;
            opacity: 1 !important;
        }

        .video-overlay .gradient-overlay {
            position: absolute !important;
            bottom: 0 !important;
            left: 0 !important;
            right: 0 !important;
            height: 60% !important;
            display: block !important;
            opacity: 1 !important;
            pointer-events: none !important;
            background: linear-gradient(transparent, rgba(0,0,0,0.9)) !important;
        }

        .video-overlay .content-overlay {
            position: relative !important;
            width: 100% !important;
            padding: 20px 16px 30px 16px !important;
            display: flex !important;
            justify-content: flex-start !important;
            align-items: end !important;
            gap: 20px !important;
            opacity: 1 !important;
            z-index: 50 !important;
        }

        .video-overlay .text-overlay {
            flex: 1;
        }

        .video-overlay .text-overlay p {
            margin: 0;
            font-size: 11px;
            font-weight: 600;
            color: white;
            line-height: 1.1;
            white-space: pre-line;
            overflow: hidden;
        }

        .video-overlay .cta-button {
            display: block !important;
            background: rgba(255, 255, 255, 0.9) !important;
            color: #333 !important;
            border: none !important;
            padding: 6px 12px !important;
            border-radius: 16px !important;
            font-size: 11px !important;
            font-weight: 600 !important;
            cursor: pointer !important;
            transition: all 0.2s ease !important;
            backdrop-filter: blur(10px) !important;
        }

        .video-overlay .cta-button:hover {
            background: white !important;
            transform: scale(1.05) !important;
        }

        .carousel-indicators {
            position: absolute;
            bottom: 8px;
            left: 16px;
            right: 16px;
            display: flex;
            justify-content: flex-start;
            gap: 6px;
            z-index: 60;
            /* Match content-overlay horizontal padding */
        }

        .carousel-indicators .indicator {
            width: 20px;
            height: 4px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .carousel-indicators .indicator.active {
            background: rgba(255, 255, 255, 0.9);
            width: 30px;
        }

        .preview-controls {
            margin-bottom: 15px;
        }

        .preview-switch {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .preview-switch input[type="radio"] {
            margin: 0;
        }



        .carousel-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            margin-top: 2vh;
            padding: 1.5vh 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            max-width: 290px;
            margin-left: auto;
            margin-right: auto;
        }

        .carousel-controls .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 16px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
            min-width: 100px;
        }

        .carousel-controls .btn:disabled {
            background: #e9ecef;
            color: #6c757d;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .carousel-controls .btn:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4c93 100%);
        }

        .carousel-controls .btn:not(:disabled):active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .carousel-controls #slide-indicator {
            padding: 8px 16px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            color: #667eea;
            border: 2px solid rgba(102, 126, 234, 0.2);
            min-width: 60px;
            text-align: center;
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 0;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #eee;
            background: #f8f9fa;
        }

        .modal-header h3 {
            margin: 0;
            color: #333;
            font-size: 1.2rem;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .modal-close:hover {
            background: #ddd;
            color: #333;
        }

        .modal-body {
            padding: 20px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            padding: 20px;
            border-top: 1px solid #eee;
            background: #f8f9fa;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-group small {
            display: block;
            margin-top: 5px;
            color: #666;
            font-size: 12px;
        }

        /* Add category/slot button styles */
        .add-category-btn:hover {
            border-color: #667eea !important;
            background: #f0f4ff !important;
            transform: scale(1.02);
        }

        .add-slot-card:hover {
            border-color: #667eea !important;
            background: #f0f4ff !important;
            transform: translateY(-2px) scale(1.02);
        }

        /* Utility classes */
        .mb-2 { margin-bottom: 0.5rem; }
        .mt-2 { margin-top: 0.5rem; }
        .mx-2 { margin-left: 0.5rem; margin-right: 0.5rem; }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                align-items: center;
            }

            .header-left {
                text-align: center;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .slots-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }

            .phone-panel {
                width: 100%;
                top: 0;
                height: 100vh;
            }
            
            /* Responsive category tabs for mobile */
            .category-tab {
                font-size: 0.65rem;
                padding: 6px 2px;
                min-height: 40px;
            }
            
            .category-dot {
                width: 4px;
                height: 4px;
            }
            
            /* Responsive phone mockup and controls */
            .phone-mockup {
                max-width: none;
                width: 90%;
                max-height: calc(100vh - 80px);
            }
            
            .carousel-controls {
                padding: 1vh 16px;
                gap: 12px;
                margin-top: 1.5vh;
                max-width: none;
                width: 90%;
            }
            
            .carousel-controls .btn {
                padding: 8px 12px;
                font-size: 12px;
                min-width: 80px;
            }

                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/*,video/*';
                input.onchange = async (e) => {
                    if (e.target.files[0]) {

                };
                input.click();

            async processFileUpload(file, slotName) {
                try {
                    // Check file size (different limits for images vs videos)
                    const isVideo = file.type.startsWith('video/');
                    const maxSize = isVideo ? 50 * 1024 * 1024 : 50 * 1024 * 1024; // 50MB for both images and videos
                    const sizeLimit = '50MB';
                    
                    if (file.size > maxSize) {
                        this.showError(`File too large! Maximum size is ${sizeLimit}.`);
                        return;
                    }
                    
                    // Allow images and videos
                    if (!file.type.startsWith('image/') && !file.type.startsWith('video/')) {
                        this.showError('Please upload images or videos only (JPG, PNG, MP4, etc.)');
                        return;
                    }
                    
                    // Show instant local preview while uploading
                    this.showInstantPreview(file, slotName);
                    this.showSuccess('Uploading file...');
                    
                    // Extract category and slot from slotName for file naming
                    const slotParts = slotName.split('_');
                    const actualSlot = slotParts.pop(); // Last part (e.g., "checkout")
                    const categoryName = slotParts.join('_'); // Rest joined (e.g., "ai_images")
                    const fileExtension = file.name.split('.').pop();
                    const timestamp = Date.now().toString().slice(-8); // Last 8 digits for shorter timestamp
                    const fileName = `${categoryName}_${actualSlot}_${timestamp}.${fileExtension}`;
                    
                    // Upload file to Supabase Storage
                    const { data: uploadData, error: uploadError } = await this.supabase.storage
                        .from('slot-assets')
                        .upload(fileName, file);
                    
                    if (uploadError) throw uploadError;
                    
                    // Get public URL
                    const { data: urlData } = this.supabase.storage
                        .from('slot-assets')
                        .getPublicUrl(fileName);
                    
                    // Check if we're using the new database structure or legacy
                    const isNewStructure = this.categories.length > 0 && this.categories[0].id && this.categorySlots[this.categories[0].id];
                    
                    let slotData;
                    let upsertConfig;
                    
                    if (isNewStructure) {
                        // New database structure with category_id and slot_id
                        const category = this.findCategoryBySlotName(slotName);
                        const slot = this.findSlotByName(slotName, category);
                        
                        if (!category || !slot) {
                            throw new Error('Could not find category or slot for: ' + slotName);
                        }
                        
                        slotData = {
                            category_id: category.id,
                            slot_id: slot.id,
                            slot_name: slotName, // Keep for backward compatibility
                            filename: file.name,
                            public_url: urlData.publicUrl,
                            storage_path: fileName,
                            uploaded_by: this.user.email,
                            updated_at: new Date().toISOString()
                        };
                        upsertConfig = { onConflict: 'category_id,slot_id' };
                    } else {
                        // Legacy database structure (just slot_name)
                        slotData = {
                            slot_name: slotName,
                            filename: file.name,
                            public_url: urlData.publicUrl,
                            storage_path: fileName,
                            uploaded_by: this.user.email,
                            updated_at: new Date().toISOString()
                        };
                        upsertConfig = { onConflict: 'slot_name' };
                    }
                    
                    // Save to database
                    const { error: dbError } = await this.supabase
                        .from('slot_assets')
                        .upsert(slotData, upsertConfig);
                    
                    if (dbError) throw dbError;
                    
                    // Update with hosted URL (replaces local preview)
                    this.slots[slotName] = slotData;
                    this.renderSlot(slotName);
                    
                    // Update phone preview with new asset
                    this.updatePhonePreview(this.currentCategory);
                    
                    this.showSuccess('Asset uploaded successfully!');
                    
                } catch (error) {
                    console.error('Upload error:', error);
                    this.showError('Failed to upload asset');
                    
                    // Clear the local preview on error
                    this.slots[slotName] = null;
                    this.renderSlot(slotName);
                }
            }

            findCategoryBySlotName(slotName) {
                // Find which category this slot belongs to
                for (const category of this.categories) {
                    const categorySlots = CATEGORIES[category.display_name] || [];
                    if (categorySlots.includes(slotName)) {
                        return category;
                    }
                }
                return null;
            }

            findSlotByName(slotName, category) {
                if (!category) return null;
                
                // Extract the actual slot name from the full slot name
                // e.g., "ai_images_checkout" -> "checkout"
                const slotParts = slotName.split('_');
                const actualSlotName = slotParts.pop();
                
                // Find the slot in the category's slots
                const slots = this.categorySlots[category.id] || [];
                return slots.find(slot => slot.slot_name === actualSlotName);
            }

            showInstantPreview(file, slotName) {
                // Create object URL for both images and videos
                const localUrl = URL.createObjectURL(file);
                
                const tempData = {
                    filename: file.name,
                    public_url: localUrl, // Local URL for instant preview
                    isLocal: true // Flag to identify local previews
                };
                
                this.slots[slotName] = tempData;
                this.renderSlot(slotName);
                // Also update phone preview immediately
                this.updatePhonePreviewInstant(slotName, localUrl, file.name);
            }

            updatePhonePreviewInstant(slotName, previewUrl, filename) {
                // Only update if this slot is in the current category
                const currentCategorySlots = CATEGORIES[this.currentCategory] || [];
                if (!currentCategorySlots.includes(slotName)) return;
                
                // Update the current category assets for instant preview
                const slotIndex = currentCategorySlots.indexOf(slotName);
                if (slotIndex === -1) return;
                
                // Update carousel instantly
                this.currentCategoryAssets = [...currentCategorySlots];
                this.renderCarousel();
            }

            renderSlot(slotName) {
                const slotData = this.slots[slotName];
                const slotCard = document.querySelector(`[data-slot="${slotName}"]`);
                
                if (!slotCard) return;
                
                // Update the slot card content
                const newCard = this.createSlotCard(slotName, slotData);
                slotCard.replaceWith(newCard);
                this.updateStats();
            }

            updateStats() {
                if (Object.keys(CATEGORIES).length === 0) {
                    document.getElementById('stats').textContent = 'Loading categories...';
                    return;
                }
                
                // Calculate total across all categories
                const allCategorySlots = Object.values(CATEGORIES).flat();
                const total = allCategorySlots.length;
                const uploaded = allCategorySlots.filter(slotName => this.slots[slotName] !== null).length;
                
                const currentCategorySlots = CATEGORIES[this.currentCategory] || [];
                const currentUploaded = currentCategorySlots.filter(slotName => this.slots[slotName] !== null).length;
                
                document.getElementById('stats').textContent = 
                    `Total slots: ${total} | Assets uploaded: ${uploaded} | Current category: ${currentUploaded}/${currentCategorySlots.length}`;
            }

                        return;
                    }
                    
                    // Get category slots for sort order
                    const categorySlots = this.categorySlots[categoryId] || [];
                    const maxSortOrder = Math.max(...categorySlots.map(s => s.sort_order), 0);
                    
                    // Check if we're in offline mode
                    const isOfflineMode = this.categories.length > 0 && !this.categories[0].id.toString().includes('.');
                    
                    if (isOfflineMode) {
                        // Offline mode - add to local data
                        const newSlot = {
                            id: (categoryId * 1000) + maxSortOrder + 1, // Generate unique ID
                            slot_name: slotName,
                            display_name: displayName,
                            description: description || null,
                            sort_order: maxSortOrder + 1
                        };

                        if (!this.categorySlots[categoryId]) {

                        // Update the category's slots array
                        const category = this.categories.find(c => c.id === categoryId);

            performCarouselRender() {
                const wrapper = document.getElementById('carouselSlidesWrapper');
                const indicators = document.getElementById('carouselIndicators');
                
                if (!wrapper) {
                    console.error('Carousel wrapper not found!');
                    return;
                }
                
                // Get assets that actually have content
                const assetsWithContent = this.currentCategoryAssets
                    .map(slotName => this.slots[slotName])
                    .filter(asset => asset !== null);
                
                console.log('Rendering carousel:', {
                    categoryAssets: this.currentCategoryAssets,
                    assetsWithContent: assetsWithContent,
                    currentCategory: this.currentCategory
                });
                
                if (assetsWithContent.length === 0) {
                    // Show placeholder
                    wrapper.innerHTML = '<div class="video-placeholder"><span>No assets in this category</span></div>';
                    if (indicators) indicators.innerHTML = '<div class="indicator active"></div>';
                    this.updateCarouselControls();
                    return;
                }
                
                // Render slides - each slide takes 100% width
                wrapper.innerHTML = '';
                console.log('Creating carousel slides for:', assetsWithContent);
                
                assetsWithContent.forEach((asset, index) => {
                    const slide = document.createElement('div');
                    slide.className = 'carousel-slide-container';
                    slide.style.width = '100%'; // Each slide takes full width
                    
                    console.log(`Creating slide ${index}:`, asset);
                    
                    // Better video detection based on file extension and mime type
                    const isVideo = asset.public_url && (
                        asset.public_url.includes('.mp4') || 
                        asset.public_url.includes('.webm') || 
                        asset.public_url.includes('.mov') ||
                        asset.filename && (
                            asset.filename.toLowerCase().endsWith('.mp4') ||
                            asset.filename.toLowerCase().endsWith('.webm') ||
                            asset.filename.toLowerCase().endsWith('.mov')
                        )
                    );
                    
                    if (isVideo) {
                        // Video slide
                        const video = document.createElement('video');
                        video.src = asset.public_url;
                        video.autoplay = true;
                        video.muted = true;
                        video.loop = true;
                        video.playsinline = true;
                        video.style.width = '100%';
                        video.style.height = '100%';
                        video.style.objectFit = 'cover';
                        video.style.opacity = '1';
                        video.style.visibility = 'visible';
                        video.style.display = 'block';
                        video.style.zIndex = '1';
                        
                        // Add error handling for videos
                        video.onloadstart = () => console.log(`Video ${index} loading:`, video.src);
                        video.oncanplay = () => {
                            console.log(`Video ${index} can play:`, video.src);
                            // Ensure video plays after it can play
                            setTimeout(() => {
                                if (video.paused) {
                                    video.play().catch(e => console.log(`Video ${index} autoplay blocked:`, e));
                                }
                            }, 100);
                        };
                        video.onerror = (e) => {
                            console.error(`Video ${index} failed to load:`, video.src, e);
                            // Create fallback placeholder

                            video.style.color = 'white';
                            video.innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100%;font-size:12px;">Video Load Error</div>';
                        };
                        
                        slide.appendChild(video);
                        console.log(`Created video slide ${index}:`, video.src);
                    } else if (asset.public_url) {
                        // Image slide with performance optimizations
                        const img = document.createElement('img');
                        img.src = asset.public_url;
                        img.alt = asset.filename || 'Asset';
                        img.loading = 'eager'; // Changed to eager for carousel
                        img.decoding = 'async';
                        img.style.width = '100%';
                        img.style.height = '100%';
                        img.style.objectFit = 'cover';
                        img.onload = () => console.log(`Image ${index} loaded:`, img.src);
                        img.onerror = (e) => {
                            console.error(`Image ${index} failed to load:`, img.src, e);
                            img.style.background = '#444';
                            img.alt = 'Image Load Error';
                        };
                        slide.appendChild(img);
                        console.log(`Created image slide ${index}:`, img.src);
                    } else {
                        console.error(`Asset ${index} has no public_url:`, asset);
                        // Create placeholder for missing assets
                        const placeholder = document.createElement('div');
                        placeholder.style.cssText = 'width:100%;height:100%;background:#444;display:flex;align-items:center;justify-content:center;color:white;font-size:12px;';
                        placeholder.textContent = 'No Asset URL';
                        slide.appendChild(placeholder);
                    }
                    
                    wrapper.appendChild(slide);
                });
                
                // Keep original slot names for reference but update current display list
                // this.currentCategoryAssets should stay as slot names, not assets
                // Create a separate array for display
                this.displayAssets = assetsWithContent;
                
                // Render indicators
                if (indicators) {
                    indicators.innerHTML = '';
                    assetsWithContent.forEach((_, index) => {
                        const indicator = document.createElement('div');
                        indicator.className = `indicator ${index === this.currentSlideIndex ? 'active' : ''}`;
                        indicator.addEventListener('click', () => this.goToSlide(index));
                        indicators.appendChild(indicator);
                    });
                    console.log(`Created ${assetsWithContent.length} indicators`);
                }
                
                // Reset slide index if needed
                if (this.currentSlideIndex >= assetsWithContent.length) {
                    this.currentSlideIndex = 0;
                }
                
                // Set initial transform
                this.updateSlidePosition();
            }

            goToSlide(index) {
                const totalSlides = (this.displayAssets || []).length;
                if (totalSlides === 0) return;
                if (index < 0 || index >= totalSlides) return;
                
                this.currentSlideIndex = index;
                this.updateSlidePosition();
            }

            updateSlidePosition() {
                // Use the displayAssets array created in renderCarousel
                const assetsWithContent = this.displayAssets || [];
                
                const wrapper = document.getElementById('carouselSlidesWrapper');
                if (wrapper && assetsWithContent.length > 0) {
                    // Each slide is 100% width, so move by 100% * currentSlideIndex
                    const translatePercent = this.currentSlideIndex * 100;
                    wrapper.style.transform = `translateX(-${translatePercent}%)`;
                    console.log(`Moving carousel to slide ${this.currentSlideIndex}, translateX(-${translatePercent}%)`);
                }
                
                // Update indicators
                const indicators = document.querySelectorAll('#carouselIndicators .indicator');
                indicators.forEach((indicator, index) => {
                    indicator.classList.toggle('active', index === this.currentSlideIndex);
                });
                
                // Update demo title with current item name
                const currentAsset = assetsWithContent[this.currentSlideIndex];
                const titleElement = document.getElementById('demo-category-title');
                if (titleElement && currentAsset) {
                    // Extract clean slot name from the current asset (last part after underscores)
                    const slotName = this.currentCategoryAssets.find(name => this.slots[name] === currentAsset);
                    const cleanName = slotName ? slotName.split('_').pop().replace(/_/g, ' ') : this.currentCategory;
                    titleElement.textContent = cleanName;
                } else if (titleElement) {
                    titleElement.textContent = this.currentCategory;
                }
                
                // Update controls
                this.updateCarouselControls();
            }

            showSlotInPreview(slotName) {
                // Only show if this slot is in the current category and has content
                const currentCategorySlots = CATEGORIES[this.currentCategory] || [];
                if (!currentCategorySlots.includes(slotName) || !this.slots[slotName]) return;
                
                // Find the index of this asset in the display assets
                const targetAsset = this.slots[slotName];
                const targetIndex = (this.displayAssets || []).indexOf(targetAsset);
                
                if (targetIndex >= 0 && targetIndex !== this.currentSlideIndex) {
                    this.goToSlide(targetIndex);
                }
            }

            previousSlide() {
                this.goToSlide(this.currentSlideIndex - 1);
            }

            nextSlide() {
                this.goToSlide(this.currentSlideIndex + 1);
            }

            updateCarouselControls() {
                const prevBtn = document.getElementById('prev-slide');
                const nextBtn = document.getElementById('next-slide');
                const indicator = document.getElementById('slide-indicator');
                
                // Use the displayAssets array
                const totalSlides = (this.displayAssets || []).length;
                
                if (prevBtn && nextBtn && indicator) {
                    prevBtn.disabled = this.currentSlideIndex === 0 || totalSlides === 0;
                    nextBtn.disabled = this.currentSlideIndex === totalSlides - 1 || totalSlides === 0;
                    
                    indicator.textContent = totalSlides === 0 ? '0/0' : `${this.currentSlideIndex + 1}/${totalSlides}`;
                }
            }


            async exportAll() {
                const filledSlots = Object.entries(this.slots).filter(([name, data]) => data !== null);
                
                if (filledSlots.length === 0) {
                    alert('No assets to export!');
                    return;
                }
                
                let exportText = 'CloudWalk Asset URLs:\n\n';
                filledSlots.forEach(([name, data]) => {
                    exportText += `${name.replace(/_/g, ' ')}: ${data.public_url}\n`;
                });
                
                try {
                    await navigator.clipboard.writeText(exportText);
                    this.showSuccess('URLs copied to clipboard!');
                } catch (error) {
                    // Fallback download
                    const blob = new Blob([exportText], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'cloudwalk-asset-urls.txt';
                    a.click();
                    URL.revokeObjectURL(url);
                    this.showSuccess('URLs downloaded as file!');
                }
            }

            async refreshData() {
                await this.loadSlots();
                this.showSuccess('Data refreshed!');
            }

            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            }

            showSuccess(message) {
                const successDiv = document.getElementById('successMessage');
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                setTimeout(() => {
                    successDiv.style.display = 'none';
                }, 3000);
            }
        }

        // Global functions
        let assetManager;

        function signIn() {
            assetManager.signIn();
        }

        function signOut() {
            assetManager.signOut();
        }

        function uploadAsset(slotName) {
            assetManager.uploadAsset(slotName);
        }

        function replaceAsset(slotName) {
            assetManager.uploadAsset(slotName); // Same as upload, will replace
        }

        function removeAsset(slotName) {
            assetManager.removeAsset(slotName);
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                assetManager.showSuccess('URL copied to clipboard! 📋');
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                assetManager.showSuccess('URL copied to clipboard! 📋');
            }
        }

        function handleDrop(event, slotName) {
            event.preventDefault();
            event.stopPropagation();
            
            const slot = event.target.closest('.slot-content');
            if (slot) {
                slot.classList.remove('drag-over');
            }
            
            if (event.dataTransfer.files.length > 0) {
                assetManager.processFileUpload(event.dataTransfer.files[0], slotName);
            }
        }

        function handleDragOver(event) {
            event.preventDefault();
            event.stopPropagation();
            
            // Set proper drop effect for slots
            event.dataTransfer.dropEffect = 'copy';
        }

        function handleDragEnter(event) {
            event.preventDefault();
            event.stopPropagation();
            
            const slotContent = event.target.closest('.slot-content');
            if (slotContent) {
                slotContent.classList.add('drag-over');
            }
        }

        function handleDragLeave(event) {
            event.preventDefault();
            event.stopPropagation();
            
            const slotContent = event.target.closest('.slot-content');
            if (slotContent && !slotContent.contains(event.relatedTarget)) {
                slotContent.classList.remove('drag-over');
            }
        }

        function exportAll() {
            assetManager.exportAll();
        }

        function refreshData() {
            assetManager.refreshData();
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            assetManager = new CloudWalkAssetManager();
            
            // Note: "__cf_bm" cookie warnings in console are from Cloudflare (Supabase CDN)
            // These are bot management cookies and the warnings are harmless but unavoidable
            // when loading video/image assets from Supabase storage
        });
    </script>
